<html><body>釣魚會員雷諾斯科︰<br>
我是釣魚會員雷諾斯科。釣到大魚了嗎？<br>
釣魚絕不是件容易的事情。在多方面要做徹底的準備，又要對釣魚場做不少的研究，這才能好好的釣魚。就算好不容易找到了好的釣魚場，但若沒有魚餌怎麼的，那不就很尷尬了吧？<br>
若釣魚用具用完，請來找我吧。我會一直準備好等著您。希望您釣到很多大魚！<br>
