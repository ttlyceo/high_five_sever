<html><body>釣魚會員加爾巴︰<br>
你來找我，那表示你大概知道這虹彩之泉就是釣魚狂的天堂囉。那當然，論釣魚環境就再也沒有比這裡好的地方了。<br>
話說回來，在這周圍釣魚很不錯喔。最近正好魚兒肉肥，而且聽說在這附近的釣魚場<font color="LEVEL">有撈到根據地參賽證的漁夫頗多，挑戰一下也不賴啦。</font>還有，在開始釣魚之前若有需要的釣魚用具或有想賣的東西的話，儘管跟我說。<br>
