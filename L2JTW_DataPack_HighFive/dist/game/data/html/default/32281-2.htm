<html><body>神諭引導者：<br>
從傳來的聲音似乎參雜著一些冷漠的氣息。<br>
曾經住在此島的惡魔挑出全島上最美麗的水晶後，以自己的私慾為目的，在水晶上施展了魔法，而這些水晶已成為墮落的寶石，現今被稱為被污染的水晶。<br>
從球體內部顯現一個被烏雲環繞的建築物。<br>
這是住在西北邊的惡魔，當初在此島暫時停留後離開而留下的痕跡。因為不是用此島出產的物質所製造的，所以無法告訴您裡面有什麼，但可以確定的是，惡魔製造的被污染的水晶一定在這<font color="LEVEL">暗雲宅邸</font>內。<br>
