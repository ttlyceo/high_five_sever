<html><body>下士官爾勒諾斯：<br>
破滅之種可說是個巨大的要塞。在要塞內部的迴廊有各種的裝置在控制著結界和門，而在那些裝置周圍有很多的龍馬團士兵在守護著。不過，總而言之如果要進入更深處，必須要攻破那些裝置才行。而且，有些被鎖住的門還需要攻破後才能開啟。<br><br>
進入內部後，就會出現要塞部。那個地方是為了抵達蒂雅特的最後防線，因此自然也就會有很多龍馬團的兵力。只要突破那個地方，就可以抵達寶座並與蒂雅特對戰。<br>
<font color="LEVEL">但是在攻佔此地時，如果花費太長的時間就會遭遇敵人的強大攻勢，那樣一來，就只能進攻到在那之前的關卡而已。所以您得提出戰策，在最短時間內突破才行。</font>
</body></html>
