<html><body>神諭引導者：<br>
從球體內部顯現水晶和珊瑚，以及以各種色彩的寶石所裝飾的地下建築。看到黑色的水勢正環繞在建築物的周圍。<br>
這囚禁帕爾米的寶石居所，曾經是個美麗的宮殿；但現在經惡魔之手的汙染，除了他們一族誰也無法靠近。<br>
要避開他們的方法就是攜帶<font color="LEVEL">被污染的水晶</font>，讓他們誤以為是同類的才行。但是這方法有限，同時有太多的人使用時容易穿幫，所以要小心。<br>
啊，在那之前，若各位的能力不及挑戰那個地方的惡魔們，或試圖一人去嘗試，那麼為了顧及各位的安全，無法讓你們進去。<br>
