<html><body>狄里歐斯：<br>
目前破滅之種正由龍馬團在統治當中。你們到那裡之後，將會與龍馬團與率領他們的隊長蒂雅特進行對戰。<br>
為了攻佔種子需要組成以5個隊伍形成的指揮頻道才行。組好由5個隊伍組成的指揮頻道之後，透過被派遣到那個地方的下士官爾勒諾斯就能進去了。<br>
在攻佔破滅之種時，會有個時間限制。如果在2個小時內未能攻佔種子，那麼就會因種子的力量被拋出於外。種子的內部由各種結界和關口阻擋著，其中甚至還有個結界受到3個結界裝置的保護，因此非常強悍。<br>
在突破所有的結界和關口之後，就會到達<font color="LEVEL">破滅要塞</font>。要是能擊倒那邊的眾多敵群和蒂雅特的話，那勝利就會歸於我們了。<br>
