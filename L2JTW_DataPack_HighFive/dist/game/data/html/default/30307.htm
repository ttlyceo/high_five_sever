<html><body>鐵匠卡羅伊德：<br>
光之精靈族鐵匠們雖然有好實力，但是有倔強的一面 - 因為認為米索莉以外的其它金屬下賤，連摸也不喜歡。米索莉確是個很好的材料 - 比鋼鐵更硬而很輕，而且跟魔法的親和力也高。<br>
但是我不會只顧著傳統，現在我正在研究有關米索莉以外多樣化的材料之加工方法。而且已經熟練了金剛石和大馬士革的冶煉方法，幾天前又開始了研究奧里哈魯根的加工方法呢。<br>
