<html><body>地龍監視者泰奧德黎：<br>
...我是地龍監視者泰奧德黎...<br>
安塔瑞斯是受到詛咒的席琳女神的創造物，防止牠從長眠中醒過來，監視牠的一舉一動就是我的天職。我為了執行這項神聖的任務，把自己的靈魂獻給了黑暗，成為了永遠不死的不死生物。<br>
就算你進入了這個洞穴，也無法到達安塔瑞斯的巢穴。因為封印守護者們把入口封得結結實實。要想進入裏面就要利用<font color="LEVEL">傳送石</font>啟動<font color="LEVEL">結界的心臟</font>才可以...<br>
