<html><body>歐拉奇恩：<br>
歡迎光臨。說起了我，既是耶爾可羅一族的勇猛戰士，亦是為了保護高貴人們的隱身之處而被派到此處的歐拉奇恩。總而言之一句話，我是守護我們耶爾可羅一族希望的戰士啦。聽不懂是嗎？年輕人腦子還真不靈光。<br>
給您簡單的說明吧。看那島上，有帶領我們一族的達官貴族們以及善良的耶爾可羅居民們住在一起。是跟在此處橫行的殘暴的耶爾可羅傢伙們，或是過路的外來者不能相提並論的人們。<br>
我為了保護他們，再希望進入那島的人們當中，選出沒有問題的人們後，傳送他們進去。嗯，據我犀利的眼來看，您沒什麼問題的樣子，就將您傳送島裡吧。<br>
<a action="bypass -h npc_%objectId%_Quest ElrokiTeleporters">傳送</a>
</body></html>
