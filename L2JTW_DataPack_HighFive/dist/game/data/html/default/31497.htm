<html><body>次元裂痕守門人：<br>
我是為守護這世界而存在的人。<br>
為得到封印的力量而戰的人啊，你可知道因封印被解除後我們面臨了危險的事實嗎。你雖然感覺不到，因我們生活的這世界產生了次元的裂痕，而已有煉獄的魔物們開始侵攻了。很多察覺到的人們雖然同心協力，但也只能夠阻止罷了...<br>
我們的力量還是不足。你也能參與我們嗎？<br>
<a action="bypass -h npc_%objectId%_Quest OracleTeleport">「為這世界的和平，我想參與。」</a><br>
<a action="bypass -h npc_%objectId%_Link seven_signs/rift/DimsHelp.htm">「什麼是次元的裂痕啊？」</a><br>
<a action="bypass -h npc_%objectId%_Quest 634_InSearchofDimensionalFragments">任務</a>
</body></html>
