<html><body>長老凱塔爾：<br>
<font color="LEVEL">格蘭肯</font>-破壞之王，是稱作黑暗之父的神。若說像尖銳的錐子刺向我們眼睛的太陽光是光明之神殷海薩的話，吞噬其光芒的黑暗則是黑暗之神格蘭肯降臨了。其他種族把格蘭肯稱為惡魔，相當懼怕他同時也排斥他的信徒。<br>
但就如同傍晚時分的黑影會緩緩地蓋住大地般，格蘭肯的權勢終究會壓倒其他所有的神。在光線消失、火苗熄滅、風停樹靜，大地崩裂、江海乾涸之際，黑暗將會吞噬所有的一切...<br>
