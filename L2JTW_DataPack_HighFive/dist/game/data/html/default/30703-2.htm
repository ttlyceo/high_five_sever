<html><body>獵人公會會員柯林：<br>
村莊地圖？你...真是個懶蟲。你親自走走不就知道了嗎？難道你沒有腿嗎？<br>
你應該已經知道村莊大致分為...西北區和東南區。上面是商店，而下面是各個公會。山谷將這兩個地區分開，如果掉下去，想上來就要花很多功夫，所以要小心。<br>
南北由兩座橋相連。以前，國王把村莊當成山賊的山寨，叫軍隊來討伐時，我的爺爺、爸爸們就把橋弄斷，直到國王放棄為止，總共守了三個月的城。那時擔任前國王和獵人公會之間協調的是亞太法特閣下。<br>
怎麼...知道吧？他們家兒子，現在在我們村莊就是擔任公會大師。就是威廉那傢伙！雖然是貴族，但人很不錯...<br>
