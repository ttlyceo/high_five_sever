<html><body>碼頭管理員波卡：<br>
最近常常想起陳年往事。以往這港口是個天天有從格勒西亞來的貿易船隊停舶的繁忙之地。南方的奇岩或者海音斯是不能比的。<br>
但是因戰爭，與格勒西亞的外交中斷後貿易船也跟著停駛了。目前只剩下小規模的定期船而已。偶爾會有乘載冒險家的遠洋船進港...<br>
對了，我差點忘了。仔細想想，通往亞丁王國古魯丁領地的古魯丁港口的定期船開始運行了。經過試航之後目前已有了定期運行，你不妨試試看吧。<br>
