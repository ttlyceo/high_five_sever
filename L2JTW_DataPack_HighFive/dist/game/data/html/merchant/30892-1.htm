<html><body>商人伊培倫：<br>
什麼，你沒聽過嗎？你是第一次來因納得立的吧？那是因納得立領主的象徵。不過它不是悠久的歷史物品。幾十年前，沉睡在海裡的水龍法利昂可能做了惡夢，牠就翻騰了幾下。但是利歐納爾杭特，當時他也很年輕...總之，不曉得他做了什麼，他一個人過去之後安撫了水龍後回來。可能女神伊娃很感謝他所做的，於是就給了他一把劍。以後那個劍就成了因納得立領主的象徵。那就是<font color="LEVEL">奧塞羅特的劍</font>。<br>
可是最近發生了一些問題。那把劍突然消失了...包括領主，誰也不知道它的去向。還有，奇岩方面說在因納得立沒有正式的領主，對於商業政策的每件事都要干涉...那些該死的商人！<br>
