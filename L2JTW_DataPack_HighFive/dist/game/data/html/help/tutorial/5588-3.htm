<font color="LEVEL">滑鼠輪和滑鼠輪按鈕</font><br>
向下滾動滑鼠輪，可以放大遊戲畫面。反之向上滾動滑鼠輪，可以縮小遊戲畫面。在兩種模式繼續滾動滑鼠輪，就可以提升放大縮小畫面的比率。但它的比率有限，到某程度就無法再放大縮小，請注意這一點！。<br>
點下滑鼠中鍵，視點就轉換為遊戲中角色的正面視點。不過已經為遊戲角色的正面時，那視點則會轉換為反面方向。正面視點的查看，特別是應用於被怪物追趕時，查看與怪物的距離有多少。另外與其他玩家一起移動時，可用於查看後面跟來的其他遊戲角色距離有多少<br>
並且使用鍵盤的 Page Up、 Page Down鍵，預設視點就可放大/縮小。<br>
