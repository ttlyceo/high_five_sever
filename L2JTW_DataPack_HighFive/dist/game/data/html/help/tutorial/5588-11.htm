<font color="LEVEL">快速鍵登入</font><br>
把喜歡的技能、動作、裝備、道具等，輸入到快捷列之後再使用的話，戰鬥時可以進行更有效率、更刺激的遊戲競賽。<br>
按ALT+F1~F12鍵，或者用滑鼠點下快速鍵視窗的移動按鈕後，可馬上移動至其他快速鍵視窗群組。若要輸入的快速鍵很多時，若湊成群組使用，就可以達到更好的效率，操作遊戲也會變的更方便。<br>
還有，若將靈魂彈、魔靈彈設定在快速鍵時，只要用滑鼠右鍵點擊該快速鍵圖示，就能自動裝備靈魂彈、魔靈彈。若想解除的話，再次用滑鼠右鍵點擊即可。<br>
透過「<<」鍵可將快捷列增加至3組。<br>
