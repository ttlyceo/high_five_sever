<font color="LEVEL">角色的死亡</font><br>
等級10以上的角色死亡時，會降低定量的經驗值﹝EXP﹞，並以一定的機率會受到使角色能力下降的死亡後遺症。<br>
若沒有殺害過其他角色，到等級9為止就算角色死亡也不會發生這種現象。但是請注意，從等級10開始，如果死亡就會降低一定量的經驗值。<br>
而且性向值﹝角色狀態視窗，在Alt+T確認﹞為0或PK次數為5次以下時，若與其他角色戰鬥﹝PVP﹞而中途死亡，則不會掉落道具。<br>
在None PVP伺服器內不得對其他角色進行強制攻擊而致死，故例外於此項。<br>
