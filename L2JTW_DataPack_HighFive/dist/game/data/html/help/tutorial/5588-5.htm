<font color="LEVEL">金幣與道具</font><br>
獵殺怪物後，地面上會掉落怪物原先攜帶的道具與金幣。這時候若將滑鼠移動到道具或金幣上，滑鼠就會變為手狀圖示，其表示可以拾取。此時只要點一下，就可以拿到道具或金幣。獲取的道具或金幣，可在道具清單視窗﹝TAB鍵或 ALT+V鍵﹞中查看。<br>
