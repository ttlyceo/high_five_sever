<html><body>莉迪亞的日記：<br>
「......................................................................................她死掉了，再也不會在我身邊，然後我在這裡。她死掉了，死掉的是誰？我在這裡，我是誰？她在城裡，她又是誰？<font color="LEVEL">他跟我簽了契約，他又是誰？</font><br>
那時，我說了要做，得到什麼？我那時失去了，得到什麼？我那時得到了，得到什麼？」<br>
