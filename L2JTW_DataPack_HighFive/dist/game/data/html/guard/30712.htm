<html><body>警衛馬克西斯：<br>
你好，你是要去妖精谷狩獵嗎？那麼，沿著這條路走就可以了。因為來來去去的人很多，所以跟著路人走，也很容易找到妖精谷。山谷的入口像瀑布，進去就通到山谷裡。<br>
那裡的拜侖是在這個村莊長大的，對山谷可以說是瞭如指掌。據他說，雖然那裡是非常漂亮的地方，但是裡面的生物卻非常危險的。<br>
