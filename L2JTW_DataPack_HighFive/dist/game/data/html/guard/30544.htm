<html><body>守護者克倫威爾：<br>
很高興認識你，我是矮人村莊的守護者克倫威爾。你說這名字很常聽見嗎？嗯...這應該是不常見的名字，是你搞錯了吧？<br>
好啦，我給你講一個有趣的故事吧。從這裡往北邊走，可以到達海邊。賺錢賺到累的時候，到那兒去兜兜風也不錯。在我沒工作時，我會到那裡兜風。當然和情人一起去會更好，不過自己去也很不錯呀。<br>
