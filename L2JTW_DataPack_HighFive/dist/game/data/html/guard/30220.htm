<html><body>哨兵斯塔帝恩：<br>
願星星之歌帶給你快樂。我叫斯塔帝恩，是守護森林、世界樹和光之精靈的哨兵的一員。<br>
如果我的表情稍有陰沉，請你多多見諒。本來我是喜歡詩、歌並且性格也很樂觀的人，但是經過戰爭後失去了以前的純真。因為與黑暗精靈交戰時，在<font color="LEVEL">地下要塞最後攻防戰</font>親眼目睹過親朋好友們悲慘地被殺的狀況...很想忘記那時的恐怖和悲哀，但是有時候還是會做惡夢。<br>
