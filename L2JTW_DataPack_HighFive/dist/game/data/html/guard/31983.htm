<html><body>警衛弗利佳：<br>
喂，冒險家！別左顧右盼的，過來一下。<br>什麼呀，看你表情是對我的語氣不滿是嗎？哈哈。喂，我在那狄恩領地赤手空拳抓盜賊的時候，你可能還在吃媽媽的奶哇哇的哭呢。哼，就算年紀比我大一點又如何。你看起來比我年輕嘛！<br>
先不管這個，你是冒險家吧？那麼有去過安塔瑞斯洞窟嗎？呵，我呢，不知有多接近那隻龍，都能感受到安塔瑞斯的鼻息呢。啊，那時正是我的巔峰時期...只要不是傷到腿，是絕對不會當這種警衛的。<br>
