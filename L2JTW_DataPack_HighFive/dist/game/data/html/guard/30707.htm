<html><body>警衛隊長萊金：<br>
歡迎光臨。陌生的獵人先生。我是這村莊的警衛隊長萊金。獵人村莊是由各地聚集的獵人們所建立的最早的村莊，這是為了在妖精谷或鏡之森林可以捕獲稀有魔怪。亞丁的領主也尊重村莊的特殊風情，也認同這裡的自治權。<br>
但因為這地方都是些粗俗的人聚集，所以麻煩不斷。即使有些事可以睜一隻眼閉一隻眼，但是如果像傳言中所說的，真有由不法之徒組成公會的事存在，那就不能沈默了。但到現在為止都只是傳言，一點蛛絲馬跡也沒有...若是發現可疑的人，請務必告訴我們。<br>
