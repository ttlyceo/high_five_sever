<html><body>警衛派洛司：<br>
由遺忘高原飛流而下的壯觀瀑布比雲彩還要高。我說過那規模是大陸第一，其名是以神之力生成的意思...但是，據傳言，瀑布後面藏著可怕的怪獸。<br>
傳說那怪物，偶爾以人的模樣，引誘其他人後把他們吃掉...幾年前，為了找失蹤的住民，一個教師和同伴們去了那裡，結果只有一個聖職者回來。他說了句「札哈克」就死去了...<br>
不知道那是什麼意思...難道是怪物的名字？不管怎樣聽到那個名字後，大師們的臉色都變了。但是，不知大師下了什麼命令，每個人都裝作沒有聽見。<br>
