<html><body>警衛瑞特：<br>
歡迎你，旅行者。這城鎮是靠近艾爾摩王城之處，也就是王國的首都。如你所見，這兒被建築成為牢不可破的要塞，其形勢不在王城之下。最近因沉霧瀰漫的日子變多，所以很難看到整個城鎮的廬山真面目。<br>
若對城鎮有甚麼疑問的話，儘管來詢問我們警衛隊吧！<br>
