<html><body>警衛凱德曼：<br>
外地來的，若想出去村莊的話，可得要小心啦。因為這兒有太多的怪物橫行啊。尤其最近<font color="LEVEL">西邊的巴瑞卡賽勒諾斯</font>和<font color="LEVEL">北邊的肯特拉獸人</font>們正互相虎視眈眈所以更加緊張。當然，那些傢伙互相廝殺的話，我們警衛隊會變的更輕鬆也說不定...<br>
總之，出了村莊搞不好會惹上莫名其妙的紛爭，所以務必小心！<br>
