要是我寧可待在家裡，和如嬌似玉的老婆過舒服的日子。將在悲鳴的沼澤的司塔卡拓驅除後開墾那兒的土地的話，我會最先在那兒蓋農場的！<br>
當然，那之前得先討個老婆才行...我還是個單身哦！<br>
