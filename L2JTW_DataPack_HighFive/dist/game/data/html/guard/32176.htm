<html><body>狙擊兵安卜拉：<br>
歡迎您。歡迎您來到闇天使村莊。身為狙擊兵，我是在這兒守護村莊的安卜拉。<br>
如你所見，目前這兒是各種族的新手冒險家們聚集後，磨練實力的地方。而且實力足夠的人會離開此處，前往大陸發展。<br>
等那些人差不多離開且世界較為安定之後，我也打算離開此處。偶爾看到從大陸來的人們，我也很想試試我的實力大概如何。<br>
