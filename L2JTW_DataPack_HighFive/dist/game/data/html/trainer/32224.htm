<html><body>大師奧倫：<br>
您好！我叫奧倫，是這個闇天使公會的大師。如此長住他鄉，光是見到同一血統的同族，就能讓我充滿活力。尤其是在如此華麗的地方，我感覺到的孤獨與寂寞更為深刻。<br>
或許您有見過德羅嘉嗎？我認為德羅嘉為了逃避孤獨與因其產生的壓力，故意對凡事採取著冷漠的態度。<br>
偶爾我也會因他說的話而感到傷心，但是一想到傷害他人的自己又會是多麼的難過，因此只會為他感到憐惜。<br>
