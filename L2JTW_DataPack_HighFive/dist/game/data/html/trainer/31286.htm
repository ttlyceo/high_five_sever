<html><body>大師卓拉昆：<br>
這個地方讓我們想起被遺忘的某些東西...是個絕不能忘記，但卻又很容易被遺忘的...<br>
那就是飢餓！打獵失敗的人當天吃不到東西，這是非常理所當然的真理...！<br>
過去祖先們留給我們的教誨，就是時時得處於飢餓狀態。越是飢餓的野獸，發出的一擊越是兇猛...<br>
