<html><body>大師瑟西雅：<br>
歡迎光臨！我是所屬於這個闇天使公會的大師瑟西雅。我本來對異種族們和他們生活的地方是有感到興趣，但是起初來到這村莊時還真有些失望...因為我一心希望能夠去更大的村莊，與異種族們接觸。不過現在無所謂了。對於我這樣年輕的闇天使往後機會多的是啦。您是抱著什麼樣的期待來到這兒的呢？來，說說看吧。<br>
