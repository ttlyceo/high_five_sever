<html><body>教師威挪林：<br>
我害怕而且討厭戴斯蒙。每天都說些奇怪的話。德黎齊安先生，還有戴斯蒙也是這樣，為什麼人類魔法師都是些奇怪的人...<br>
唉，由於人類與精靈的協力而成為代罪羔羊的我...！我應該是世上最不幸的精靈魔法師...！<br>
