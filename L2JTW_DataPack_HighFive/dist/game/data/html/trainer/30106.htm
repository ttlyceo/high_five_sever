<html><body>大師都普尼：<br>
別以為奇岩的貿易發達，就只有住著一群胖嘟嘟的商人們，那可真是誤會。越是有商人聚集的地方，就需要更多的護衛兵或保鏢。<br>
被商人公會聯合雇用的傭兵們，大部分都是在此地戰士公會接受訓練的。他們全都是具有傑出實力的戰士，個個不亞於任何騎士或傭兵。<br>
