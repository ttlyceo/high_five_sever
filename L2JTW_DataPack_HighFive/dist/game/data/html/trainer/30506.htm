<html><body>團長布卡：<br>
敬拜火焰之名！！ <br>
很高興見到你！火焰的修練者！我是被派到這古魯丁村莊，來負責指導半獸人不要忘記高貴志向的人。但是環視世界，你會發現很多忘記自尊、名譽和榮耀，過著像蟲子般生活的獸人。代表性的部族是土瑞克、安庫、普庫等三部族！他們被詛咒也活該！！怎麼可以丟掉崇高火焰的精神而墮落！！你要時常以他們為戒，更要下工夫修練。<br>
