<html><body>大師納伊歐：<br>
在因納得立裡，祭拜水之女神的人比殷海薩的還多。因此，伊娃的神殿比其它神殿更為華麗...因納得立居民所擁有的伊娃印象與傳統的精靈之女神有點不太一樣，那可能是因為土著信仰的影響。就我們精靈的立場來說，有的時候也會遇到很困難的事情...呵呵。<br>
啊，聖職者們的轉職或者血盟相關業務是與其他村莊一樣，由殷海薩神殿的大祭司所擔任，你們別混為一談。嗯...我...還有，我傳授技能給精靈戰士們。我差點忘了說最重要的事呢！<br>
