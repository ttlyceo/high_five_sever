<html><body>團長督克：<br>
來的好。<br>
像你這樣的戰士要隨時磨練自己，要隨時準備為半獸人一族犧牲。<br>
首先，若要學習技能，必須要累積充分的經驗。因為，戰士的技能是無法用言語教導的，必須要到外面親自磨練才可體會。<br>
你先去體驗，並聽從我的教導的話，該技能就會變成你的了。那麼。你先選擇適合你的技能吧。<br>
