<html><body>大師特羅帝：<br>
我們黑暗精靈戰士們不會像半獸人一樣，只憑力量揮舞武器，來進行粗魯的戰鬥。在眨眼的那一剎那，沒有一毫的誤差與閃失，用劍刃刺穿對方的心臟，這就是我們的劍術。來，拿起武器，擺出姿勢來。我親自來示範一下好了。<br>
