<html><body>大師特拉伍斯：<br>
因納得立是很久以前精靈們所居住的地方。ED.1200年，在長老鐵勒斯提恩與他的追隨者們從歐瑞移居後，他們被稱為「湖水妖精們」且開始與這裡的原住民有所交流。當時精靈和人類的婚姻並不是稀有的事，所以在因納得立的居民們混雜了精靈的血，因此這裡的人們比其他地方的居民長壽。<br>
啊，你們已經聽說過了這故事嗎？<br>
