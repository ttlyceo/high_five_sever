<html><body>鐵匠 普西金：<br>
歡迎您，陌生的流浪者。我是鐵匠普西金。<br>
我和我哥魯皮奧是從偉大的黑色鐵砧公會派來的。我們打算把這裡裝修成奇岩最棒的鐵鋪。雖然現在準備的還不夠，但一定會為了客人您所需的東西盡心盡力。<br>
