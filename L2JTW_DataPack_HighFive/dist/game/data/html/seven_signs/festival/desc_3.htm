<html><body>祭典的引導者：<br>
<font color="LEVEL">[ 黑暗的祭典 - 參加條件 ]</font><br>
1. 若想參加黑暗的祭典，必須屬於黎明的君主們或黃昏的革命軍才行。<br>
2. 在七個封印競爭期間的任何時間都可以參加，且沒有參加次數的限制。<br>
3. 必須由5人以上屬於同一陣營的玩家組成隊伍後申請參加。<br>
4. 隊伍成員需具有擬參加的祭典所符合的等級。黑暗的祭典等級分為如下：<br1>
- 未滿等級32<br1>
- 未滿等級43<br1>
- 未滿等級54<br1>
- 未滿等級65<br1>
- 無等級限制<br>
5. 即使祭典等級相符，但是隊伍成員中有具備超越目前等級的技能時也無法參加。<br>
