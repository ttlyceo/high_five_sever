<html><body>倉庫管理員老闆歐魯德：<br>
我是鋼鐵之門公會-修加特分部的倉庫管理員老闆歐魯德。我對最近亂世感到非常不滿。<br>
這世界不但是種族之間，就連種族內都打的死去活來，若非是冒險家，像我們這樣的平凡百姓嚇的哪敢喘氣啊？<br>
不過有件事使我安心。因為任何種族都想過豐裕的生活，而那樣的想法就會發展延伸到想要賺錢的念頭。<br>
只要大部分的人們抱著這樣的想法，就會想跟具有卓越的商業手腕與經濟能力的矮人種族學習，結果我們種族在這世上就會成為不可缺的對象。<br>
