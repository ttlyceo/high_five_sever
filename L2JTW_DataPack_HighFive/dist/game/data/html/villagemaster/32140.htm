<html><body>副長老潔尼亞：<br>
等待著能飛上天空的那一天...<br>
我是闇天使的副長老潔尼亞。一邊幫助長老，一邊注視著你們闇天使戰士們離巢的過程..<br>
自從闇天使的封印解除後，異種族的往來頻繁；但我們闇天使的傳統文化、風俗都與外界截然不同。我很擔心離開這裡的闇天使們是否會忘記他們自己的根源。<br>
所以你要記住了！闇天使的技能、闇天使的文化、闇天使的精神，以及被遺忘的真實...<br>
