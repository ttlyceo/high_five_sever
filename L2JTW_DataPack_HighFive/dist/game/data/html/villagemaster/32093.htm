<html><body>鐵匠師傅柏林：<br>
歡迎你來。我是黑色鐵砧公會修加特分部的鐵匠師傅柏林。既然你找上門來，得確實的將我們黑色鐵砧公會該有的自豪，刻印在腦袋裡才行。<br>
要記住，對我們來說，創造就是生命，也是最大的力量。那是誰都無法小看的力量。<br>
其他種族們再怎麼自誇，若沒有攻城高崙或武器，在大規模的戰爭或攻城戰當中怎能打勝仗呢？不管優秀的武士們再怎麼囂張，若不借助我們的力量是沒用的啦。<br>
我再跟你說一次，創造是比耍刀或施法更為尊貴且有價值的事。不是嗎？<br>
