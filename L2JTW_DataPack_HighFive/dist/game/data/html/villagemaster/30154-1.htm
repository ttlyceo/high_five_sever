<html><body>長老阿斯特黎羅司：<br>
這森林是自太古以來，光之精靈們在世界樹的保護之下與森林諧和共處的地方，在保護結界包圍之下長久以來受到隔離的安樂窩。但是，在東邊的巨大的孢子之海逐漸將其腐壞的領域擴散，而在北邊的黑暗兄弟們以及南邊的人類王國窺視我們的森林之情況下，許多年輕的兄弟們說不能再困在森林裡生活下去，於是紛紛離開了森林走向外面的世界。<br>
時代要求著變化，不能再光靠森林的保護了。現在我們種族必須經驗更廣闊的世界，而且無論如何得瞭解掌握大陸之霸權的「人類」們才行。因由於此，經歷過外面世界與具有理解力的精靈，才有資格得到新的力量。<br>
