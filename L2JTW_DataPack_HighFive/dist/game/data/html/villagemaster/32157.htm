<html><body>鐵匠師傅默卡貝瑞德：<br>
啊啊，年輕人！找我有何貴幹？現在我忙的快要瘋掉，有事就簡單的說吧！<br>
到底這英魂之島是怎麼回事！這兒的地怎麼挖也挖不出個有用的礦石咧！喂，斐瑟，你認為呢？哦？<br>
而且奇怪的請求還真多呢。建築物只要能住人不就行了嗎？什麼東東...<br>
哦？你還沒走啊？啊，還沒聽到是什麼事情呢。是什麼咧？有關政治，就去找那邊的斐瑟老頭兒吧！他才是大使啦！<br>
