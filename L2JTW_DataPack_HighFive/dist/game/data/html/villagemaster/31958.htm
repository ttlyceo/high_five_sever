<html><body>倉庫管理員老闆雅瑟妮：<br>
歡迎光臨。朋友！只要來過我店裡的客人不管是誰我都叫朋友啦，所以稱呼方面你不必費心。這樣一來互相會有友情，講義氣不是嗎？<br>
物品的話大可放心。我會好好保管後安然奉還的。就算任何小偷來，我也不會讓你的物品遺失的。忘了我是誰嗎？講義氣的矮人雅瑟妮不是嗎？喂，你這人還真膽小哦。<br>
