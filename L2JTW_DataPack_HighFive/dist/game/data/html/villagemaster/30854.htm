<html><body>大巫師德黎齊安：<br>
喀...呃！頭好痛。聽說他們會把蜘蛛的毒放到德雷比安葡萄酒裡，看來這是事實。該死的...好不容易在黑暗精靈村莊寄了酒來，桑德利先生他竟然自己就喝光了三瓶...！死矮人老頭！戴斯蒙！你也好不到哪裡去！你打算以喝酒來征服世界嗎？<br>
哦？哇哇！歡迎來到我們亞丁城鎮的魔法師公會。我是大巫師德黎齊安。不過，你是誰啊？<br>
