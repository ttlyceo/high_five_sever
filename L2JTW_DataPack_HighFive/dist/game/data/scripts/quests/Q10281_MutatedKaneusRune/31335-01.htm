<html><body>教師凱言：<br>
我從警衛隊長瑪帝亞斯那裡聽到了有關您的消息。說您就是那位要幫助我們「魔法的賢者」，完成有關欲界的突變卡納斯的研究。<br>
這我就只告訴您一個人，我們的研究並非單純的僅限於研究有關突變這一項目。老實說，欲界可說是一種危機的徵兆。雖然有些教師們也有不同的看法，但至少我們是這麼認為的。<br>
所以，藉著研究卡納斯，我們想要先著手研究到底是那裡的什麼東西讓他們變了形，而且變形後的結果是什麼。<br>
那麼，勇敢的冒險家啊，趕緊前往欲界幫我們取回<font color="LEVEL">突變卡納斯的細胞組織</font>吧。您的小小心意，對我們將會是莫大的協助。
</body></html>
