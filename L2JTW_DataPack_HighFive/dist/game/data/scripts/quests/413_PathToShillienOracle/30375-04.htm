<html><body>神官阿多紐斯：<br>
殷海薩神和你們那種把真理藏於黑暗之中的神是不同的，祂是寬大的神。祂讓我們祭司擁有的不僅是光之歌的一部分，還有<font color="LEVEL">安塔利爾之書</font>。若是你也發誓，對之前所犯下的錯誤行為贖罪，並跟隨光之教理，我就送你這古文書的複製本。<br>
