<html><body>星光騎士卡斯提：<br>
終於打敗他了...<br>
那就是纏繞在大哥身上的鐵鏈...我們精靈一族培養的魔物...謝謝你兄弟。如果沒有你的幫助，我們大概沒有辦法打敗他...他的真正身份就是我們精靈所壘起的壁壘。因為其他種族背叛了我們，我們的村莊拒絕與其他種族在一起。被出賣，受到傷害，為了守護殘缺不全的自尊，為了與世隔絕壘起來的壁壘...<br>
但是，我們精靈種族原本並非如此。您的劍也被他吃掉。即，你也知道這個事實。對於我們精靈所應擁有的真正的自豪感。<br>
