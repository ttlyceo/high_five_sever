<html><body>祕傳的石板：<br>
手握交感石，集中精力，祕傳的石板開始慢慢地被亮光所包圍。耳邊傳來了數百人同時朗讀經典的聲音，有一些陌生的知識開始進入大腦。同時有一種領悟到宇宙真理的感覺，同時又有一種什麼都無法理解的感覺。在那聲音中，開始似乎聽到在哪裡聽過的熟悉的女人的聲音，然後就安靜下來了。<br>
慢慢地，開始感覺到了下一個交感石的...看到了景象...塵土飛揚的山谷...第二個祕傳的石板...在一個身披白金盔甲的矯健的女戰士手裡...她張開純白的翅膀飛翔天空...周圍可以看到幾個模樣相仿的女戰士...<br>
徐徐地，眼前展現的影響逐漸消失，石板出現在眼前，現在不再發光了。
