<html><body>主教比奧帝：<br>
在很久以前，這裡是精靈們教人類魔法的地方。但是沒過多久，人類背叛精靈，與精靈開始發生戰爭。結果我們人類恩將仇報。<br>
雖然是我們的祖先們做的事情，但是這個罪孽還是得由我們承受。在這個島上死去的精靈，得不到安息，成為叫<font color="LEVEL">沉靜之懼</font>，威脅著島上居民。<br>
我們是不是該讓一千年前被人類殺害的精靈的亡靈得到安息，並對這些靈魂謝罪呢？我想把這事托付給你。到<font color="LEVEL">精靈廢墟</font>，刺殺沈靜之懼，並收集<font color="LEVEL">10個頭蓋骨</font>來。<br1>
我想舉行盛大的群體葬禮，讓精靈們的靈魂得到安息。
