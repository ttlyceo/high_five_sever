<html><body>警衛隊長巴堤亞：<br>
沿著村莊東南方的路下去就會看到，連接古魯丁與狄
恩領土的境界河和跨那河的<font color="LEVEL">橋</font>。最近那橋附近出沒著<font color="LEVEL">食人妖襲擊者</font>襲擊商人馬車。已經喪失了超過二十個商人的命，被搶的財寶也不計其數。商人們為了僱傭兵，向奇岩的商人公會本部申請了補助，但是看來還沒有回應。<br>
如果你能解決那食人妖那該多好。根據報告，襲擊商人馬車的食人妖襲擊者有10只左右。你去解決掉它們之後，取回<font color="LEVEL">10條項鏈</font>。這是正在執行古魯丁警衛隊公務的標章，把這個戴在身上吧。
