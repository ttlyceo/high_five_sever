<html><body>齊白霖：<br>
用我給你的匕首去殺死魔物的話，血水晶就會吸取魔物的血。這時候就會以一定的機率讓水晶的純度提高或破碎。<br>
如果你提高水晶純度並把它帶回來，那我會給你報酬。當然純度越高報酬就越多。但是水晶每次都會有破碎的可能，所以風險很大。<br>
為了提高水晶純度而要用匕首殺死的魔物是：<font color="LEVEL">里多蜥蜴人</font> 還有<font color="LEVEL">哈里特蜥蜴人</font>。但是就算在里多蜥蜴人中，有些階級的血有效，而有些階級的血對血水晶一點效果都沒有。只好透過不斷的嘗試錯誤去找出原因...
