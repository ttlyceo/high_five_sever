<html><body>大師漢拿法特：<br>

每個人都有自己的目的，比如為了保護心愛的人、為了祖國的光榮、為了權利...但是真正的騎士是為了完成自己身上所背負的<font color="LEVEL">「使命」</font>而戰。<br1>
