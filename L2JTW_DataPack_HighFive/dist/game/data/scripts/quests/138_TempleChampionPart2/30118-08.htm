<html><body>神官朴皮娜：<br>
哇，您有帶回安古斯的推薦函啊...<br>
讓我看看...哦...<br>
殷海薩將席琳封印在死亡世界，而您竟然會去協助與席琳相關的儀式，您違背了教團的規範啊...<br>
<a action="bypass -h Quest 138_TempleChampionPart2 30118-09.htm">每個種族都有他們固有的儀式和風俗，對身為總是面對危險的冒險家來說，我很了解安古斯的悲傷，雖然形式上是個某種儀式的模式，但我認為對於同族的死亡悼念的心情，不管是哪個種族都會是相同的。我協助的不是席琳的儀式，而是協助了對同學的死亡感到悲傷的人</a>
</body></html>
