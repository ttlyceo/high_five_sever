<html><body>魔法商人賽馬：<br>
人們都知道，象牙塔的噴火口是因隕石而形成的...但是那個隕石本身就是巨大的隕石，還有它被隱藏在塔的地下室，這是個公然的秘密。因為象牙塔的人們要獨佔隕石，所以他們沒把隕石的存在公佈給大家。<br>
在大陸上最強的魔法力之根源，竟然被小數的特權組織獨佔，真是件不公平的事！我認為隕石是應該要為大家所使用的。你的想法如何？<br>
