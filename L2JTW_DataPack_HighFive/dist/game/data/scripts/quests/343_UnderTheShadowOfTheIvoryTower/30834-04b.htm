<html><body>魔法商人賽馬：<br>
這是個用外殼製造且具有獨特味道的酒。這個酒非常烈且發苦，所以除了幾個愛酒家以外沒有人會找。如果你帶去村莊賣，可能也收不到很高的價格。<br>
但是在這哈汀學院裡的<font color="LEVEL">屍妖之王伊克魯斯</font> 是那烈酒的愛好者。學生們說如果送酒給他，他就會很高興的送禮物給人家。聽說偶爾他會送很稀貴的東西，所以這裡的學生們在畢業之前，大概會準備一兩次的殼酒送給伊克魯斯先生。<br>
