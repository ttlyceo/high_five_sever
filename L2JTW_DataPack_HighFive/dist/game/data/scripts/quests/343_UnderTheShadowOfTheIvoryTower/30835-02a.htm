<html><body>屍妖之王伊克魯斯：<br>
哦..！真的非常感謝你..！真能幹，還能找來這麼貴重的酒啊！那麼，來喝一口吧...？<br>
好..這強原的香味，真是好久沒嚐過..！你也想喝一杯嗎？味道真是太棒了！<br>
嗯？你要推辭..？也對..如果你喝下去，搞不好會燒掉你的舌頭！<br>
你！說你是哈汀的學生嗎？還是象牙塔的士兵？反正，也沒什麼關係！像這樣的禮物隨時歡迎！不好意思讓你空手回去，就給你這個吧。別客氣就收下吧！<br>
