<html><body>工程師雷坤：<br>
呵呵~ 像你這般有能力的冒險家，竟然還不知道那個啊？我指的就是<font color="LEVEL">變身為名靈鳥的飛行物</font>。嗯，看來你一點都不知情。那麼，我就抽點空來親自為你說明，你就好好聽著吧。<br>
相傳這<font color="LEVEL">靈鳥</font>本來是在古老的巨人時代，巨人們所飼養的寵物鳥。但是，在諸神審判巨人們時，一同遭到極大的打擊，所以已經滅絕。不過，好像其中有一部分當時倖存，並在格勒西亞地區的高出上築巢繁殖了起來。<br>
