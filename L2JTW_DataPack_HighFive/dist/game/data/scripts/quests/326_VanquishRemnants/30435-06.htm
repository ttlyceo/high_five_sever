<html><body>雷歐波爾德：<br>
你好，帶著劍的兄弟！恭喜你平安歸來。在戰場成績如何？<br>
呵呵，真令人驚訝！真的帶來了100個階級章，非常好！按約定，可以認可你為我們黑獅團的一員。雖然在這種狀況下不能舉行隆重的入團儀式，但我會給你這個標誌，這表示你已經是個值得自豪的黑獅傭兵團一員了。<br>
我收到被派去古魯丁南部的第二支部隊的歸期會延遲的消息。你要重返戰場，帶劍的兄弟！<br>
