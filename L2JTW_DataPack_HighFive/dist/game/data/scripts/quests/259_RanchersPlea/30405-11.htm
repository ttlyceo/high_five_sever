<html><body>馬利尤斯：<br>
你是不是對魔靈彈的使用方法不太了解？那麼我給你簡單的說明一下。如果使用魔靈彈，就會在武器上圍繞精靈的能量。在此狀態使用魔法的話，會引爆精靈的能量而發揮強力的效果。但是那時精靈的能量也會耗盡。若想繼續使用強力的魔法，需要連續消耗魔靈彈才行。<br>
聽說老練的魔法師，為防備能在困境脫險，會攜帶足夠的魔靈彈。還有，也有個叫祝福的魔靈彈，這個比一般的魔靈彈能發揮更為強大的威力。<br>
還有要注意的是。如果不是為了吸收精靈的能量而特殊製作的武器，就不能使用魔靈彈。而且按照武器的等級，所使用的魔靈彈種類也會有所差異。所以你必須要掌握你所使用的武器特性，然後準備跟武器合適的魔靈彈。<br>
