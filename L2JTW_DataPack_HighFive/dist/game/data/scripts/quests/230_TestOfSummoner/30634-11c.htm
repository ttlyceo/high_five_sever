<html><body>高等元素使葛拉緹亞：<br>
過去是由元素使親自製作紙牌，但是最近由於品味變高級化，都會借助工匠之手來製造。但是由於你還不是正式的元素使，所以只能製造 <font color="LEVEL">訓練用的阿卡諾紙牌</font>。說不定總有一天你也能夠擁有只有大陸最高元素使們才能使用的「專業阿卡諾紙牌」。<br>
首先，要瞭解這次的紙牌是為了預備測試而製造的，所以沒有必要做的很高級或很華麗。要去找懂得紙牌製作方法的工匠。去找<font color="LEVEL">狄恩城鎮的商人拉盧斯</font>，或許他會幫你製造紙牌。<br>
拉盧斯是製作速度比較慢，一次只能給你製作一張。但是，與其以後用完紙牌再去找拉盧斯，還不如趁這機會多製造幾張可能比較方便。<br>
