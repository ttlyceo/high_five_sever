<html><body>倉庫管理員勞特：<br>
抱歉，你不得不去做。<br>
你知道那個騙子多瑪，說好要還我而抵押的東西是什麼嗎？就是你想要的<font color="LEVEL">收集者憑證</font>。那你現在該知道為什麼非做不可了吧？那我說給你聽。<br>
我有一個傷透腦筋的姪子。有一天，他好像吹牛說自己能把東西賣給在<font color="LEVEL">龍之谷</font>的怪物而被人取笑。然後第二天，他帶走了倉庫的一切東西，從此就消失了。<br>
他是我死去的大哥唯一的骨肉，又不能不找...所以請你務必幫我找回來。還有這是返回卷軸，叫姪子使用這個馬上回來吧。<br>
那麼就拜託你了。
</body></html>
