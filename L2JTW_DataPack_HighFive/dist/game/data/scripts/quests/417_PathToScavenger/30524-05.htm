<html><body>收藏家皮皮：<br>
那麼我講給你聽。關於考試我什麼都不知道。<br>
不過我覺得考試並不是很重要。重要的是 <font color="LEVEL">十一租</font>。你知道為了管理一名公會會員，公會要花多少錢嗎？除了公會制服、意外事故備用金、以及會員提供良好情報時要付出的情報費以外，要花的錢多的是呢！為了籌集這樣的資金，要繳納所賺的百分之十，即十一租，是很重要的。<br>
啊... 成為收集者的方法？那只有<font color="LEVEL">大師多瑪</font>才能給予認可。他的妹妹<font color="LEVEL">商人米恩</font>知道他的下落，去找她打聽吧。我會替你寫推薦函。
</body></html>
