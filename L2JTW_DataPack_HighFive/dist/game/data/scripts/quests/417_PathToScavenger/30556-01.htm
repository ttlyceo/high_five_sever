<html><body>大師多瑪：<br>
啊，誰呀？<br>
哦，米恩的信？<br>
嗯...想當收集者？<br>
那就按照我說的去做。<br>
我最近想吃點甜的東西。你覺得怎麼樣？<br>
聽朋友說，捉到<font color="LEVEL">蜜熊</font>就能得到非常可口的蜂蜜。請帶來<font color="LEVEL">5個蜂蜜罐</font>。要想得到蜜蜂罐，就對蜜熊施以<font color="LEVEL">自體變化</font>技能後制服牠。<br>
首先要找到<font color="LEVEL">狩獵熊</font>。獵殺狩獵熊時偶爾會出現蜜熊。你是在問狩獵熊在哪裡是嗎？那麼請你聽好。從廢棄的礦坑西邊入口往北方上去的話，會出現分為兩路的海岸線會合的地方。那裡有很多狩獵熊。看了地圖就知道。
</body></html>
