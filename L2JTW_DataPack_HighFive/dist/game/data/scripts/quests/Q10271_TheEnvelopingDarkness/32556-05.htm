<html><body>士兵埃爾：<br>
我會不知道那個嗎？<br>
但是我身受重傷，而且就算恢復了體力，我也不知道敢不敢再次前往那裡。我在那裡所嚐到的恐懼感，竟然讓這身為軍人的我，嚇的連自豪感也都粉碎落地了。<br>
嗯，或許你能幫上忙也說不定...反正你需要的，不也就是有關破滅之種的情報嗎？只要找到那個文件的話，就等於是可以得到在那裡面找得到的所有情報。<br>
你就幫幫我吧。<br>
雖然無法救活死去的夥伴們，但如果能完成那個任務，也算是可以找回他們的名譽。我不會忘恩負義的。<br>
<a action="bypass -h Quest 10271_TheEnvelopingDarkness 32556-06.htm">「好，交給我吧」</a>
