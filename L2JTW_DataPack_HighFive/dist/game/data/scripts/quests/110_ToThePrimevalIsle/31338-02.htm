<html><body>魔法書商人安同：<br>
前幾天，在魯因最出名的書呆子叫哥拉的人來過圖書館，說是想要看看在地下倉庫整理過的書。我想或許會知道這本書所以拿出來給他看過。<br>
哇，您也該看看當時看到此書的哥拉先生的表情...他忽然發出讚嘆聲，像是見到失散的朋友般緊抱住書本哦。聽完他所說的，才知道原來哥拉先生就是很久以前在原始之島的探險隊隊員，也是當時探險隊長瑪爾奎茲先生的摯友。而這本書就是唯一記載著有關他們最初探險的原始之島的神話與歷史的書本，並且說瑪爾奎茲先生為了找尋這個，用盡了所有辦法。<br>
