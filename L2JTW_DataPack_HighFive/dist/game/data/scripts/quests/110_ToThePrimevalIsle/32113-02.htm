<html><body>瑪爾奎茲：<br>
哦，安同所說的有膽識的冒險家就是你吧。呵呵。不知你是否有聽說過有關我的事情，其實在發現這兒的當時，我的目的只不過是尋找帶來自由與財富的新天地而已。但是，我被島嶼所具有的純真與神秘感牽引，甚至於組織了探險隊開始熱衷於探險。<br>
在探險期間，當然不是只有好事啦。受到擁有原始島大力量的恐龍們以及勇猛的耶爾可羅原住民的攻擊，死裡逃生也不只一兩次。實際上也有不少的夥伴們失去了性命，但是相反的也能與耶爾可羅們建立了友誼。<br>
我隨著這島一起長了年歲，但是仍然刺激著我的好奇心與冒險精神。<br>
