<html><body>瑪爾奎茲：<br>
哈哈。你能那麼說，還真謝謝啦。但是，如你所見我已老態龍鍾了。雖不能再度探險，但是目前我正以之前所累積的經驗來編寫探險記事以代替探險。<br>
但是，我想到光靠我的經驗與幾位原住民的口述是不足以寫出好書的。我聽到個消息說，有本書籍記載了原始之島的歷史，因此想盡辦法尋找過但沒能找到，所以正打算取消這個念頭呢。不過接到了哥拉的音信說找到了書籍，就一直眼巴巴的等著書送來。我看你的表情也非常好奇這到底是怎樣的書吧。<br>
那是當然的。就算看過內容，大部分是用古文寫成的，所以應該很難去解讀...若對書籍的內容感興趣的話，我可以唸給你聽。如何，要聽聽看嗎？<br>
