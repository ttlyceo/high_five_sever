<html><body>釣魚會員威樂利：<br>
既然收到了塔爾克邪惡蜥蜴的眼睛，那就將這<font color="LEVEL">地魚餌</font>給您作為禮物吧。比起利用風或冰的魚餌，用這個能夠找到更好的東西，也許能釣到很特別的東西喔。要注意的是，如果對自己的實力沒有信心的話，那就先讓自己的精通釣魚提高到16再去使用魚餌才行。就算是上了鉤但因精通釣魚程度不足而無法釣起來，或者因精通釣魚太高連上鉤的機會都沒有，那些都只會浪費魚餌而已。<br>
如果用這個釣到的不是魚而是其他特別的東西的話，請不要打開原封不動的拿來吧。如果已經打開就沒有用了，所以請不要打開就拿來吧。
</body></html>
