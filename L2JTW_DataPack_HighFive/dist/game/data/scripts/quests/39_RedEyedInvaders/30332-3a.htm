<html><body>警衛隊長巴堤亞：<br>
嗯，雖然剛完成困難的任務回來，但拜託你了。<br>
這任務就如剛剛所說的，是關於<font color="LEVEL">雄性蜥蝪人與阿朗尼得蜘蛛型怪物的關係</font>的部分。根據參加作戰的警衛們的報告，戰鬥途中有相當多的阿朗尼得怪物，幫助雄性蜥蝪人攻擊了我們的士兵們。是史無前例的事情。<br>
我要你們去找的是，雄性蜥蝪人與阿朗尼得相互幫助的理由。回到<font color="LEVEL">雄性蜥蝪人的兵營</font>去查看，牠們之間的關係是由哪種型態所連結而成的。根據我的推測，去調查之前在先鋒部隊戰鬥時遇見的<font color="LEVEL">雄性蜥蝪人巡守、雄性蜥蝪人哨兵</font>和<font color="LEVEL">巨大阿朗尼得</font>就可以了。
</body></html>
