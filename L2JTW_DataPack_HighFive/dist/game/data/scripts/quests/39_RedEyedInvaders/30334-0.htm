<html><body>警衛巴本科：<br>
這下可慘了。剛才從偵查隊傳來的消息說，在這古魯丁城鎮西邊有<font color="LEVEL">雄性蜥蜴人的野蠻族之大批部隊正在集聚中</font>。果然那些野蠻族是不會滿足在平原的生活的。<br>
<font color="LEVEL">警衛隊長巴堤亞</font>在把古魯丁能打仗的所有年輕人招集為義勇兵。現在是需要更多人力，哪怕只有一個人。<br>
好像你也具備相當的實力，要不然幫我們警衛隊去擊退那侵略者們好嗎？<br>
<a action="bypass -h Quest 39_RedEyedInvaders 30334-1.htm">當然，我也會盡全力來幫忙。</a>
</body></html>
