<html><body>財富的商人：<br>
<font color="LEVEL">財富的約定</font>是在<font color="LEVEL">使徒的古代公墓</font>入口附近的<font color="LEVEL">時間傳送裝置</font>。這是史奈曼皇帝借助我們財富和矮人工匠們的力量後製造而成的物品。<br>
總之..見到財富的約定後就算踏上時間之旅，你也不要太驚慌啊..這不同於你的想像，這個世界的時間可不是直線流動的。<br>
就此，我們財富的商人終於可以遵守長久以來的約定，對此深感榮譽。<br>
那麼，在此我會給你一個忠告，然後我就要回到我的位置了。<br>
