<html><body>宗師歐特琳：<br>
由於對格蘭肯和殷海薩的憤怒，席琳曾一度成為純粹完美的人。那就是破壞的化身。<br>
隨著完成純粹的憤怒，她失去了女神所需具備的慈悲、嚴肅，並只用憤怒來開始創造。因而創造出來的就是那些魔物們。<br>
現在被封印了所以不知道是怎樣，但是魔物們就證明著她就是憤怒的化身且只知道憤怒的神。<br>
可是，我們不得不教導孩子，我們是席琳的擁護者，而且她就是我們的母親。所以說不能容許她的憤怒繼續以那樣的型態來擴散。<br>
