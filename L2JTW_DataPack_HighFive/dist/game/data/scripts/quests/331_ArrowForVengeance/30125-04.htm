<html><body>警衛勃爾特凱：<br>
空手而回啦。不是答應將<font color="LEVEL">鳥妖羽翎、亞龍的牙齒</font>，還有<font color="LEVEL">梅杜莎毒液</font>找給我的嗎？<br>
