<html><body>長老斐拉爾：<br>
好好！弄到了完整的地圖！辛苦了！<br1>
終於可以知道隱藏的奧里哈魯根礦脈位置了！<br1>
按約定給你獎金。<br1>
這些夠了吧？<br>
那讓我看看...？唔...真是的！<br1>
愚昧的獸人以粗躁的技術做的地圖，難怪很難看懂。不過大概知道位置，派調查團去一定能找到礦脈。<br>
我已經說過，有好幾個被隱藏的礦脈，所以請你繼續尋找地圖。<br1>
當然你每次拿地圖過來，我會給你獎賞，請你放心。<br>
