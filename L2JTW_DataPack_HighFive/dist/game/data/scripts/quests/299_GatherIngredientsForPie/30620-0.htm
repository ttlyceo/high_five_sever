<html><body>艾米俐︰<br>
聽我的口氣好像在警戒年輕人是吧？本來這個村莊是以好心而聞名的......但因很久以前發生的不好的事情，對外地人沒有人情味了。就是因為這樣大家都會對你有警戒之心。<br>
但是，近來見到和以前一樣逐漸有人情味了，我也感到開心。而且最近在神殿每週末禮拜之後，錫爾巴銀還準備小小的茶果會邀請信徒和從相下來的旅客們，所以會更加好起來的。所以從這個星期開始，我打算為茶果會準備餡餅，不過蜂蜜已經用光了。年輕人，你能不能幫我呢？<br>
