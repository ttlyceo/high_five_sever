<html><body>盜墓團團長 卡瑞米卡：<br>
有一天，有個矮人來找過我。沒錯，是個矮人。他戴著頭巾，所以沒能看清楚臉‧..喀喀，那個矮人答應我說，若幫他找出隱藏在這礦山內的物品的話，就會給我巨款。<br>
但是，我們被騙了。我們只于過是照他的意思做了，但從礦山的四處卻開始瀰漫著魔氣。喀，都怪那些魔氣，我的手下們全都瘋狂了。<br>
毫不知情的我的手下，可憐的傢伙們，喀，能不能幫我，拯救他們呢？<br>
<a action="bypass -h Quest 450_GraveRobberMemberRescue 32650-03.htm">「你們就是造成此地問題的元凶，所以你們活該」</a><br>
<a action="bypass -h Quest 450_GraveRobberMemberRescue 32650-05.htm">「看你也很可憐，我就幫助你吧」</a>
