<html><body>艾黎阿司：<br>
我是安赫班特魔法學院教師艾黎阿司。不久前，我和學生為了一起做實習，去了一趟島北的森林，採集實習時所需要藥草。結果當中好幾名學生，卻因為<font color="LEVEL">奇怪的熱病</font>病倒了。現在已經昏迷超過了一星期，還沒找到治癒藥。再這樣下去，恐怕學生將會失去性命，我擔心的簡直快要發瘋啦。<br>
幸好神官亞哈那斯正在研究作出<font color="LEVEL">治癒藥</font>的方法。他對藥草的知識淵博，還治癒過很多疾病，相信很快就會研究出製作治癒藥的方法。只是要治療的學生很多，我擔心材料不夠。材料可能不夠，所以我想拜託你，你一定要幫我的忙才行啊。<br>
