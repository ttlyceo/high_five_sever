<html><body>商人阿羅汀：<br>
你是警衛隊派來的人嗎？不過你，真的是傭兵嗎？嗯...<br>
總之，你聽過這情況吧？送去給黑暗精靈的<font color="LEVEL">20個劍身鑄模</font>被半獸人奪走了。黑暗精靈很挑剔...如果不準時收到物品的話，很可能會取消交易。如果那樣就糟糕了...<br>
拜託你了。<font color="LEVEL">請你把被土瑞克獸人奪走的貨物找回來後，交給黑暗精靈商人特威提吧。</font>她的商店在黑暗精靈森林的西部。<br>
啊，離開之前，我跟你說件奇怪的故事。這是最近聽說的傳聞...<br>
