<html><body>警衛艾爾瓦哈：<br>
最近土瑞克獸人的掠奪真是囂張。就在前幾天好像前往黑暗精靈之森林的馬車被他們襲擊了，因此被奪取了全部的貨物。關於這個問題，亞丁商人聯會已經向古魯丁警衛隊正式申請了支援。<br>
但你也知道，因豺狼們始終虎視眈眈要侵略古魯丁村莊，所以也沒有時間支援。雖然為了採取措施召開了會議，但哪會有什麼好的對策嘛？結果決定雇用了傭兵來要<font color="LEVEL">掃蕩土瑞克獸人</font>。讓外人擔任這個任務覺得有點不安...<br>
喲？你也想擔任傭兵的任務嗎...？哈哈...你來得正好。怎麼樣？這是為了古魯丁村莊的和平與平安，能貢獻的一個好機會。你要不要接受這個任務？<br>
<a action="bypass -h Quest 171_ActsOfEvil 30381-02.htm">「我要接受這個任務」</a>
</body></html>
