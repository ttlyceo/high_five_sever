<html><body>大神官歐魯芬：<br>
若要說明那件事情，需要追溯到過去的艾爾摩亞丁時代。在過去的艾爾摩亞丁時代，<font color="LEVEL">皇帝史奈曼</font>透過聖戰，擊倒了所有遺留在大陸的席琳的崇拜者們。可是，其中的一部分卻混入了格勒西亞。雖然是非常短暫的時間，他們卻看起來如同消失在歷史般，<br>
不過，我看他們是潛入了格勒西亞各國勢力的幕後，行使了影響力。若不是這樣，過去的格勒西亞王<font color="LEVEL">巴里斯</font>，在侵略亞丁失敗以後...趁<font color="LEVEL">克魯內亞</font>和<font color="LEVEL">柯塞勒斯</font>的內戰，突然重現的席琳崇拜者們，你又如何去做解釋？<br>
他們在一剎那間就掌握了格勒西亞，那絕對就是因為他們持續在權力的幕後隱密行動，改變了歷史的緣故。<br>
