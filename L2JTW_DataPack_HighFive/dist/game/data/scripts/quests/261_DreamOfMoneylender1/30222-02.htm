<html><body>阿爾修佩斯：<br>
最近我都不做主業，全神貫注在收集稀有動物之皮或爪。<br1>
有很多人取笑我，說收集死的動物的屍體為戰利品，是人類們做的勾當，反面也有說是在研究魔法時有需要，來觀賞我的收集品或借用幾天的人，還囑咐我對外保密。<br>
怎麼樣，想幫我做事嗎？是在荒野捕獵稀有動物，收集其戰利品的差事。<br1>
應該不是很容易的事，但是我會根據辛苦程度，給你滿意的報酬。怎樣，有興趣嗎？<br>
<a action="bypass -h Quest 261_DreamOfMoneylender1 30222-03.htm">答應做這個差事</a>
