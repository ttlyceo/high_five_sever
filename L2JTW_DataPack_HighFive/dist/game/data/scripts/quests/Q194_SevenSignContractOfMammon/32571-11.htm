二次訓練是要變身為<font color="LEVEL">小孩</font>，然後在更短的時間內去找小孩的奶奶--<font color="LEVEL">泰絲奶奶</font>後，領取某個憑證回來。<br>
這次也一樣，可以變身為小孩的時間是有限制的。<br>
所以，在<font color="LEVEL">技能</font>視窗好好利用加快移動速度的<font color="LEVEL">快跑</font>，以最快的速度去找奶奶吧。<br>
那麼，準備好要變身了嗎？<br>
