<html><body>古斯達夫 亞太法特卿：<br>
<font color="LEVEL">七封印</font>通常被叫做<font color="LEVEL">席琳的七封印而</font>而廣為人知。<br>
如你所知，就是透過分布在大陸各地的<font color="LEVEL">古代公墓和地下墓穴</font>。<br>
對夢想改革的人們，或想要保住既得權力的人們來說，現在這些地方依然用途廣泛。尤其，現在各個血盟還掛上了自己的旗幟，圍繞著<font color="LEVEL">封印石</font>引起了激烈的競爭。<br>
可是，這只不過是有關七封印極微的真相而已，隱藏的真相才是深不可測呢。<br>
<a action="bypass -h Quest 194_SevenSignContractOfMammon 30760-04.htm">我想知道關於那個真相</a>
</body></html>
