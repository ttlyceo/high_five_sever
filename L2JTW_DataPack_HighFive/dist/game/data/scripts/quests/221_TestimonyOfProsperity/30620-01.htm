<html><body>艾米俐：<br>
偉大的母親...？對，我就是生了12個孩子的那個人。讓你吃驚了嗎？別人都說看起來比實際年紀年輕。人們都叫我<font color="LEVEL">「偉大的母親」</font>。真不好意思...其實也沒什麼偉大的。<br>
我本來就深愛著丈夫和孩子們，所以只是盡我所能地生活而已。但是丈夫戰死沙場時，的確很吃力。因為帶著孩子們生活太艱苦，所有也有想到過送給別人當乾兒子。但是我不管多艱難也挺過來了。現在孩子們終於都長大成家了。不，除了小兒子。現在只要小兒子結婚獨立，我該做的事情也就結束了。不知為什麼有種不捨的感覺。<br>

</body></html>
