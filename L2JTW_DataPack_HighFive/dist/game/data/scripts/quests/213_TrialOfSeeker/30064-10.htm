<html><body>訓練師泰瑞：<br>

巴克斯特可以說是調查這類事情的專家。他在我被叫做鷹眼時開始，被稱為千里眼巴克斯特，公認最厲害的情報商。只要是他，應該會告訴我們對古文石的一些情況。聽說他在開商店...看起來跟他的個性不太符合耶，真是的。<br>

啊，對啦，他不會免費為別人做事...依據情況，他會要求你做事情，到時你就看著辦吧。<br>
那麼，等你的好消息囉！
