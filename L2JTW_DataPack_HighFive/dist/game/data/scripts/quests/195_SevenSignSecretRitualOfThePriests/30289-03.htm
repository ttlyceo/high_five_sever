<html><body>大神官 雷門德：<br>
那麼我來為您變身為黎明警衛隊員。<br>
我再說一次，當您靠近那裡的警衛們時，他們很有可能會看穿您的變身術。<br>
所以，須要盡可能遠離他們不要去碰面，然後直達到文件儲藏室。<br>
尤其是女性警衛隊員，她們會比男性警衛隊員更能從遠處察覺到您的變身術。那時候，您就得利用變身技能視窗的<font color="LEVEL">警衛潛伏技能</font>後潛入才行。<br>
那麼，準備好要變身了嗎？<br>
