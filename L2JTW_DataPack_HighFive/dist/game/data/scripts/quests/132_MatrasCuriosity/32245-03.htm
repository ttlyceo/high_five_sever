<html><body>麻特拉斯：<br>
其實，我需要鋼鐵之城；有關其塔的構造圖。我雖已得到持有設計圖者的情報，但以我的力量也沒有辦法得到。所以希望像你這樣的人進入塔內的時候，若得到類似設計圖的東西就將它拿給我吧。在鋼鐵之城的塔內，聽說叫做<font color="LEVEL">惡魔公爵</font>與<font color="LEVEL">勞庫</font>的傢伙們在拿著我想要的區域設計圖。若從他們手中得來<font color="LEVEL">塔的設計圖</font>，那我就會大大的請你一次。<br>
還有，將這些複雜的原石拿去吧。雖然看起來有點複雜，但性能卻跟其他原石相同。對以後要進行的事，多少會有幫助的。
</body></html>
