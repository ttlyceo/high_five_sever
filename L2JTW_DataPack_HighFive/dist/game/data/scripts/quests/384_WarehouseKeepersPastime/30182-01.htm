<html><body>倉庫管理員克里弗：<br>
倉庫管理員這個職業就是整天這樣坐著，來管理客人們所託管的東西，一旦客人少上門就會感到無聊。所以<font color="LEVEL">倉庫管理員們各自都會有一個可消遣的東西。</font>我平時的消遣是和別的倉庫管理員玩<font color="LEVEL">賓果</font>。在休假時，有時候會去找其他村莊的倉庫管理員玩賓果。<br>
但是，單純地只玩賓果就會覺得有點乏味。<br>
