<html><body>阿吐巴首領巴勒庫斯：<br>
偉大的火之君主命令我，巴勒庫斯，擊退叫做<font color="LEVEL">鉤爪安普</font>的異族！年輕的半獸人，可曾經和鉤爪安普戰鬥過嗎？他們是黑魔法力量創造出來的魔法生物，那樣卑賤的種族，現在這時刻還在玷污我們神聖的土地！<br>
我，巴勒庫斯，不覺得那毫不起眼的種族膽敢和我們半獸人作對。根據預言者們調查的結果，所有鉤爪安普的心臟裡鑲嵌著叫<font color="LEVEL">靈魂石</font>的寶石。靈魂石寄生於生物的身上，並奪走其靈魂，讓黑魔法師可以用意識操縱那生物！<br>
這是預言者們告訴了我，巴勒庫斯。收集充分的靈魂石，可以反用其力量，查出鉤爪安普的幕後主謀。我，阿吐巴首領巴勒庫斯，命令你！去處決侵犯我們聖地的異族，並取回嵌在牠們心臟裡的靈魂石！<br>

</body></html>
