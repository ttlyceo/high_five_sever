大師西烏奈：
<br>
士兵啊，當妳們還在島上接受訓練的期間，本官已經
是身為軍官來到外界，擔任收集情報的先遣隊之一員。
<br>
我們女性闇天使比起男性闇天使雖力量不及，但在細
緻且技術性戰鬥技能方面更有資質，我想妳也應該很
清楚這一點。
<br>
依本官看來，妳也已經成長到逐漸感受妳戰鬥能力的
極限了吧。若想超越那極限的話，得證明妳是否有具
備能夠熟練控制那戰鬥能力的力量才行。
<br>
