<html><body>釣魚會員里奈歐斯：<br>
您將赤色飛龍的心臟都找來啦。將具有火焰屬性的<font color="LEVEL">炎魚餌</font>給您作為禮物吧。與含有風或冰、地之屬性的肯定有很大的差別。若使用這個，可提高將沉在水底深處的，像是寶箱的東西找到的機率，不過芍於釣魚來說是很不管用的喔。還有，就算使用這魚餌有東西上鉤，也並不代表都能拉上來。<br>
若客人的精通釣魚不是20而是其上或其下的話，就算用這魚餌也很難找到特別的東西。萬一精通釣魚不是20的話，將這魚餌拿給別人使用看看也行。如果用這魚餌釣到奇怪的箱子時，請不要打開箱子直接拿來給我吧，打開的就沒什麼用了喔。
</body></html>
