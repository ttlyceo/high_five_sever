<html><body>巨匠里澳林：<br>
我因惡魔們的計謀受騙而製作的物品就是叫<font color="LEVEL">因分尼恩之杖</font>的魔杖。巨人時代以後枯竭的神秘金屬因分尼恩，他們說要提供用那昂貴的材料製作工藝品的機會而誘惑了我。而且我只想到可以用這時代的任何矮人也沒摸過的金屬來製作作品，因此我毫不猶豫地就答應了…<br>
但是現在，我要找回我的最佳傑作，並且也使我步入墮落的3個因分尼恩之杖！而且把它們在高爐熔化後，為你製作新的武器吧。為了能對敵<font color="LEVEL">死亡之王哈勒特和他的手下們</font>借給我力量吧，年輕人！<br>
