<html><body>軍官艾德瑞：<br>
<font color="LEVEL">戰鬥登記完畢。</font><br>好久沒機會觀看讓人興致勃勃的戰鬥，這對我來說也是件高興的事，嘻嘻嘻...<br>
哦？不要以那種奇怪的眼神看我，你覺得軍中的首腦級人物會為區區一個被捕的殘存者們感興趣嗎？那種事情沒有人會去理會的，所以你就盡情的去狩獵吧。<font color="LEVEL">你的名字將被紀錄為，襲擊龍馬團後擊退了他們，並剷除了無數龍族的英雄！/font>呼呼呼...<br>
趕快去準備，然後，等到準備結束後，你們的隊長來找我搭話就可以了。<br>
<font color=\"FF0000\">（任務尚未實裝！）</font></center>
