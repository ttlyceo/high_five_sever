<html><body>軍官艾德瑞：<br>
對了，戰敗的人經常會有想要再次挑戰的情況，所以<font color="LEVEL">戰鬥每天僅進行一次（以現實時間為準，而且每天早上6點30分將會進行初始化）</font>。如果戰敗而感到不服氣，那麼隔天隨時都可以再來。<br>
而且，與殘存者們的對戰，只能在破滅之種處於穩定的情況下才可進行。因為，當龍族統治這個地方時，我們也需要時間逃避啊。要是我們被活捉的話，搞不好我們就會成為他們娛樂消遣的對象了，你說是不是？<br>
總之，說明就到此結束。要用言語表達，難免會花很多時間，等到你進入實戰時，一切就會很簡單了。怎麼樣？有意願參加嗎？<br>
