<html><body>軍官艾德瑞：<br>
如果你對決鬥有興趣，只要<font color="LEVEL">登記戰鬥</font>即可。再來，<font color="LEVEL">等到備戰完畢後，你們的隊長來找我搭話就可以了。</font><br>
然後，當隊長選完<font color="LEVEL">戰鬥的難易度</font>之後，就此可以進場。戰鬥的難易度就如同下述說明。<br>
以<font color="LEVEL">2~3名為準</font>，並與<font color="LEVEL">龍馬團侍從</font>們對戰。<br>
以<font color="LEVEL">4~5名為準</font>，並與<font color="LEVEL">龍馬團士兵</font>們對戰。<br>
以<font color="LEVEL">6~7名為準</font>，並與<font color="LEVEL">龍馬團戰士</font>們對戰。<br>
以<font color="LEVEL">8~9名為準</font>，並與<font color="LEVEL">龍馬團高等戰士</font>們對戰。們對戰。<br>
嗯，這只不過是我們的建議，你可以按照你的實力來隨意選擇難易度。但是，一經選擇後，後續問題可是要你們負責的。<br>
