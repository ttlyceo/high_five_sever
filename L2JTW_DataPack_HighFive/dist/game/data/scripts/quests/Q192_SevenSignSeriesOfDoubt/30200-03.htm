<html><body>警衛 史坦：<br>
那天晚上，我到了<font color="LEVEL">歐瑞城</font>，正望著那雄壯的城堡。但是，突然在黑暗之中感覺到了詭異的動靜。<br>
就在那時，突然在我眼前出現了一個，在我做警衛的這段時間從未見過的怪人，他就在我眼前迅速的閃了過去...<br>
當他與我擦肩而過時，從他身上所散發的黑間氣息，讓我感到毛骨悚然。<br>
再加上，他的行動不知有多快...我把這件事告訴過黑克，但他卻玩弄我，說我看到的是幻覺呢。但是，我肯定那天晚上看到的絕對不是幻覺。<br>
<a action="bypass -h Quest 192_SevenSignSeriesOfDoubt 30200-04.htm">大概在歐瑞城的什麼地方？</a>
</body></html>
