<html><body>倉庫管理員米亞：<br>
竟然是從大神官鍚爾巴銀那裡聽完消息後來的啊...<br>
那您是為協助有關天使探索的任務而來的吧...<br>
協助情報販子的事情，就是表示要成為情報販子的代理人，然後從情報販子接受委託來進行工作。<br>
情報販子們對特定團體或政治傾向處於中立，因此萬事皆按照金錢條件以契約型態來進行。<br>
代理人和情報販子雖共享同一團體的秘密，但工作方式就如我所提到的，顧慮到團體的性質而按照契約型態來進行。<br>
