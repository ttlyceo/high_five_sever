<html><body>始祖瑪田庫斯：<br>
這不是！背叛者羅格那首領的公文嘛！<br1>
居然為了暗殺火之君主的人而讓出了首領的位置！<br1>
他們骨髓深處裡流著背叛者的血！氣憤啊！<br1>
絕對不能容忍！<br> 
你，勇猛的巫師啊，按照我的命令，除掉了背叛者部族。<br1>
我以你為榮啊！<br1>
為證明你的功勞，由我來親自下達不滅之火。<br1>
把這個拿到卡卡伊那裡吧！<br>
哦！至高的太初半獸人啊！<br1>
他說他要親自稱讚你的勇猛！<br1>
雖然現在只剩下靈魂中極少的一部分，但是借助我的力量，可以在短暫的時間內與他對談。<br1>
怎麼樣！要見見太初半獸人嗎？<br>
<a action="bypass -h Quest 232_TestOfLord 30649_4">「要拜見偉大的創始人！」</a>
