<html><body>警衛路易斯：<br>
啊，我正在找像您這樣血氣旺盛的年輕勇士。<br>
我相信您應該知道最近在古魯丁領地的整個地區因怪物們的騷擾，弄得雞犬不寧。不但是豺狼殘存者與土瑞克獸人，現在連南方的蜥蜴人也在添麻煩。<br>
最近通往奇岩的<font color="LEVEL">南方海岸大道 </font>上，因<font color="LEVEL">朗克蜥蜴人們的襲擊</font>與日俱增，使得通行的許多人們蒙受損失。甚至連來到古魯丁的神殿的祭司也受到攻擊。現在我們古魯丁的警衛隊為別的事情已經人手不夠了，真是處於困境啊。<br>
所以說，為了領地的治安就需要像您這樣的人們來幫助。您可以來幫忙嗎？<br>
<a action="bypass -h Quest 38_DragonFangs 30386-02.htm">「當然了要怎麼幫助您呢？」</a>
</body></html>
