<html><body>教師若哈梅爾：<br>
哦，是教師理斯先生的信啊。好久沒聽到她的消息，她過的還好嗎？好雖有點莽莽撞撞的，不過真是個美麗的女人。既然是她的信，那本哈梅爾得看看了。<br>
糟糕，出了大事啦。南邊的朗克蜥蝪人們果然也開始使用強力私咒術了。這類咒術的話，應該是可以應付的。理斯的推測大部分沒錯，但是若沒有這資料的話是不容易再繼續進行的。首先，本若哈梅爾會將收集到的資料整理後寫封信給您，請盡快轉交給教師理斯吧。<br>
<a action="bypass -h Quest 38_DragonFangs 30344-02a.htm">說會拿信回去</a>
</body></html>
