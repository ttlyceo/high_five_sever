<html><body>占星術士克瑞塔：<br>
什麼小偷？瑪利亞還好吧？這事對她好像打擊很大，居然發生這款事...<br>
從很久以前，我就和瑪利亞一家很親近。這是在製造純淨水晶時，受月亮圓缺的程度，或者星星的位置等占卦學的因素所影響。<br>
