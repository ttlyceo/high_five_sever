<html><body>賢者克洛諾斯：<br>
這傢伙...胡說什麼...對，實際上是如此。說實話，我從以前就知道是誰偷的。怎麼處置是我的事情，怎樣？<br>
照那小子的話，唯有找齊6冊才有辦法完全解讀。我並不想讓知識的經典公諸於世。<br>
因為我這本書只不過是將神教導巨人們如何製作知識鑰匙的步驟抄下來的模仿品而已。神將知識的鑰匙交給了巨人，巨人們用它創造出<font color="LEVEL">絕對幾何學</font>。<br1>
而我只是抄下來就完成了這本書。我不想把仿造品拿出去丟人現眼。加上我不希望那知識落入人類和矮人那些貪得無厭的傢伙手裡。<br>
