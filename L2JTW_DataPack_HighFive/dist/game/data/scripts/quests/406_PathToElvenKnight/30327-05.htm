<html><body>大師索日烏斯：<br>
精靈騎士是指，在我們種族發展數千年的劍術與弓術中，選擇劍術的戰士。<br1>
原本是為了守護森林與精靈之母的生命樹、防止侵略者入侵而組成的騎士團，但是現在，多數精靈騎士到人類世界去，實踐殷海薩與伊娃的神旨。<br>
還得確認你是否具備成為精靈騎士的資格。<br1>
我將給予你考驗你能力的試練。<br1>
依你水準來看，通過試練是絕對沒有問題的。<br1>
怎麼樣？要想挑戰試練嗎？<br>
<a action="bypass -h Quest 406_PathToElvenKnight 30327-06.htm">挑戰試練。</a>
</body></html>
