<html><body>神官 佛蘭茲：<br>
有關你的活躍表現，我已經透過亞太法特卿和他的夫人克勞迪雅，以及艾森海內聽說了。<br>
我聽到你剛好在我暫時離席的時候來找過我，所以我就回頭來看你了。<br>
首先..我一直想要代表我<font color="LEVEL">黎明的君主們</font>感謝你，為了幫助我們不僅飽受無數的危險，還力盡千辛萬苦協助了我們。真是辛苦你了。<br>
在黎明的君主們中，雖然還算是個少數，但具有改革傾向的人士們聚集以後，已有很長的時間在進行有關<font color="LEVEL">七封印和封印</font>的研究...<br>
但是，在你出來協助我們之前，這研究從來沒有進展的如此迅速。<br>
