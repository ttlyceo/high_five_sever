<html><body>神官 佛蘭茲：<br>
這段期間以來，你一直都很優秀地協助了我們，那一點我可是很認同的。<br>
不過，龐大的陰謀好像剛剛開始，或許這件事龐大到無法讓你承擔..但是唯一能確定的就是..由於你才得以揭發隱藏至今的所有真相..<br>
單看這點，你這個人可說是因為那封印的力量，早已命中注定..<br>
正因如此，我想接下來的冒險也非你莫屬了。而且為了去冒險，你要比現在更加修煉才行。然後，等到我們黎明的事前準備就緒時，你須要再次踏上冒險之路。<br>
