<html><body>元老司斐侖：<br>

不管怎樣，辛苦你了！按約定，按照你殺死哥布林所帶回來的項鍊數量和種類給你酬金。多虧你，那些山賊的氣勢應該會平息一些了，但是還不是很放心...今晚去休特佳特的貨物馬車就快要出發了...可以再辛苦一下嗎？<br>
