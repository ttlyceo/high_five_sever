<html><body>阿薩瑪：<br>
很久以前，席琳將太古的生物們移居到這原始之島的當時，神控制像恐龍一般危險生物們的力量之後，讓勇猛但是性格溫馴的耶爾可羅們來管理恐龍們。<br>
在神的庇佑下，耶爾可羅們駕馭恐龍們的英勇事蹟，隨著傳說流傳下來。<br>
但很遺憾的是，現在的耶爾可羅一族衰弱到無法證明當時的耶爾可羅就是我們的祖先。<br>
父親總是說道，耶爾可羅族長的職責是證明我們就是被神選出的耶爾可羅後裔，並得在島內部的失落的巢穴找出證據才行。<br>
