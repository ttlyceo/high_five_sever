<html><body>瑪爾奎茲：<br>
謝謝你！那麼從現在開始，仔細聽我說。<font color="LEVEL">耶爾可羅族長莫西卡</font>是帶領耶爾可羅一族的傑出族長，也是我的救命恩人。<br>
年輕時，他為了證明被遺忘的耶爾可羅族的歷史是事實，進入了失落的巢穴四處的找尋遺物。就在那時期，我們探險隊也在巢穴探險卻陷入困境，剛好路過那裡的莫西卡將我們救出了。那事件為契機，我與莫西卡成了好朋友。<br>
但是前幾天，從莫西卡那兒收到了一封信。很不幸的，內容是說他因患了不知名的疾病而死期將近，而他似乎連將信寫完的力氣也沒有，由他的兒子代筆將剩下的內容寫完。<br>
<a action="bypass -h Quest 124_MeetingTheElroki 32113-04.htm">到底是患了什麼病呢？</a>
</body></html>
