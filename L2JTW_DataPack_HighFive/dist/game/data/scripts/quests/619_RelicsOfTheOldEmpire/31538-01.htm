<html><body>探險家的亡靈：<br>
唉呀。為了以後想要過好日子，進到了這裡想尋找寶物，不過連寶物都沒摸著就這樣死了。這樣太冤枉了，我不能就這樣離開這裡。根據之後聽到的傳聞，這裡看得見的有價值的寶物也已經被其他盜墓者偷走了...<br>
啊，我好像有聽說過，以前為了來這陵墓參拜的許多貴族，慘遭魔物的屠殺。雖然對那時被殺死的貴族很抱歉，但如果追蹤那些魔物的話，應該至少可以得到那些貴族當時戴在身上的昂貴飾品或寶石吧？若你可以，能不能幫我去找來呢？<br>
<a action="bypass -h Quest 619_RelicsOfTheOldEmpire 31538-03.htm">說願意做</a>
</body></html>
