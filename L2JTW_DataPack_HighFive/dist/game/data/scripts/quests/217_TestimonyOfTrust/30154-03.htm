<html><body>長老阿斯特黎羅司：<br>
那麼，我委託你一件事情吧。由於人類的戰爭，森林被荒廢，無數的精靈發了瘋。雖然打破森林協調的我們精靈也有錯誤，但是我想當初開戰的人類也有責任。所以對於解決事情，得到人類代表的幫助，是有它隱含的意義。<br>
在精靈森林裡，風精們越來越凶殘，樹精也變的越來越凶狠。如果把這些亡靈的首領除掉，多少可以抑制亡靈的蠢蠢欲動吧..<br>
這件事是由於那些精靈之間的關係，我們精靈是無法處理，所以委託給人類的你。<br>
風精的首領叫<font color="LEVEL">溫和的風魯伊</font>。<br1>
在除掉<font color="LEVEL">風精</font>的過程中可以找到她。<br1>
樹精的原靈首領叫<font color="LEVEL">青色的風艾克堤</font>。<br1>
在樹林裡狩獵<font color="LEVEL">樹精</font>的過程中就可以找到艾克堤..<br>
好啦，現在我期待你真心的表現。
