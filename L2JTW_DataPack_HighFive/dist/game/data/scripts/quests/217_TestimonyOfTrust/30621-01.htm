<html><body>巨匠尼古拉：<br>
萬歲！你好？不管是誰，只要能幫我的忙，我就歡迎。<br>
在克魯瑪塔的深處，有個叫<font color="LEVEL">核心</font>的機械裝置？<br1>
我猜想是以巨人們的高度文明製作而成的「機械腦」。<br>
但問題是，巳沈睡數前年之久的核心，不久前被某人叫醒過來，而甦醒過來的核心，開始操縱這個周圍的生物。<br1>
雖然不知道它的行動是否出自於自己的想法，還是被有心人操縱，唯一確定的是，這個周圍的居民，受到受核心操縱的生物所威脅。更不用說對於研究巨人科學技術的「黑色鐵砧」公會事業，造成相當大的壞影響。<br>
