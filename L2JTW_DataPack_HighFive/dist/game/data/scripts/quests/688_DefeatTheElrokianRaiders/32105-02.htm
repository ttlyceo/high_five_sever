<html><body>丁定：<br>
傢伙們起初也不過是偷一兩個東西的程度而已，但現在大膽到組織襲擊隊，而且不分晝夜的偷襲。<br>
碼頭商人們因為氣憤與不安的心情不得安眠，輪班看守，但是像我們這樣的商人們，再怎麼樣，又哪有方法去抓那些神出鬼沒的盜賊啊？<br>
這樣看來，冒險家閣下似乎是具備了非凡實力的高手哦...冒險家閣下！真是巧合啊！就當是做一樁好事，幫幫我們吧。將耶爾可羅襲擊隊消滅的話，我會盡我所能為您準備報酬的。<br>
