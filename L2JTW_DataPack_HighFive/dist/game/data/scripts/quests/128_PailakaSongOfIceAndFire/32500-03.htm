首先呢，當然得進入那個神殿才行吧...<br>
我們用魔法可以保護我們的身體，但其他人呢...<br>
等等，現在你既然能安然無恙的在此地與我交談，那依你的實力應該沒什麼問題！雖然我不太清楚是怎麼搞的，但看來圍繞在你身邊的氣流，好像微妙地扮演著能隔絕此地的渾沌氣流的作用。甚至比我們接受的強化魔法還要強烈！<br>
你到底是誰，又怎麼會具有如此強悍的防禦魔法呢？<br>
