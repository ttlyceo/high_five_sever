<html><body>古董商人帕特林：<br>
如何鑑定出你找到的雕像，像我這種專家從雕像的材質與工法就可以知道它的真偽。<br>
從雕像不同的方向來觀察就可以知道雕像的真正價值。雕像鑑定的結果是<font color="LEVEL">作品原型</font>或<font color="LEVEL">真品</font>的話，那它是很有價值的。<br>
如果鑑定的結果是<font color="LEVEL">贗品</font>或是<font color="LEVEL">複製品</font>的話，那它就沒什麼價值了。<br>
