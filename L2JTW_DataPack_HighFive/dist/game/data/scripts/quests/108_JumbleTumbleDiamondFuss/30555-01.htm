(喃喃自語)...怎麼辦...怎麼辦...到底要怎麼做才能找回鑽石...？完了完了...高普先生絕對不會放過我的...怎麼辦...怎麼辦...<br>
嚇！你是誰！什麼時候開始站在那裡的？你說是高普先生叫你來的？呃...！！！對不起！！！請原諒我...！！！我該怎麼辦才好？！！！我把負責要傳送的傳說中的星鑽弄丟了...！！！以前從未失誤過將物件傳遞出名的信差專家，而我卻使其蒙羞...我一定被逐出公會的...他們應該會處罰我一輩子也還不清的罰金...？同事和家人都會嘲笑我的...呃...我的人生毀了。<br>
