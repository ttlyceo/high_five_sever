<html><body>長老阿斯特黎羅司︰<br>
<font color="LEVEL">神使</font>是運用從殷海薩與伊娃的神威所延伸出來的光明、生命、純潔以及淨化的精靈們的魔法師，並且他們是透過與精靈們的深層交感，給予其他精靈兄弟們精神上引導的祭司。他們所施展的白魔法與輔助魔法其目的不在於傷害他人，而是在保護、治療自我與夥伴們時發揮強大的作用。<br>
神使當中，也有精神資質出眾的人會被提拔成為<font color="LEVEL">長老</font>。長老是受到殷海薩與伊娃祝福的最高祭司，可施展最上等的白魔法。<br>
