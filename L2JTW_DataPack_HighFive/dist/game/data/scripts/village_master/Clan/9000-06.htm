<html><body>
可選定血盟成員中的1人，委任為血盟盟主。<br>
申請委任血盟盟主時，若無特殊理由將會在每週二上午受理完畢，但有時也會有提前結束委任的情況發生，所以提出委任申請時請多加慎重。<br>
在受理完畢之後就無法取消委任，但在那之前可以取消。<br>
換句話說，因為血盟盟主的委任是要轉讓血盟盟主的所有權限，所以申請時務必注意這一點。<br>
