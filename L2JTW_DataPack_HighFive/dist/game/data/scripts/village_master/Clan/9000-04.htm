申請解散，血盟就會解散。<br>
申請解散血盟後，1個星期之內可以透過申請恢復血盟來取消解散；不過，取消後在7天之內不能再申請解散血盟。<br>
申請解散血盟時，血盟主會失去相當於死亡一次的經驗值，而且在血盟解散後的10天裡，不可以再創造血盟。<br>
在血盟商庫中若有剩餘的道具，那麼在解散血盟時道具也會一同消失，請留意這一點。<br>
