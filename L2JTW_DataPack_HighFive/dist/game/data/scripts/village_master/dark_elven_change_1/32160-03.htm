<html><body>大巫師泰菲：<br>
<font color="LEVEL">沼澤騎士</font>是我們黑暗精靈族的精銳騎士，他們強調快而準的攻擊與有效的防禦及出色的劍術，其水準與其他種族依賴蠻力或是小技巧的戰鬥方式是截然不同的。<br>
沼澤騎士當中，具備最高資質者，會被選拔為<font color="LEVEL">席琳騎士</font>，或選拔為將劍術練至終極境界的<font color="LEVEL">劍刃舞者</font>。<br>
另外，要想成為沼澤騎士，必須通過測試，並取得憑證<font color="LEVEL">深淵凝視</font>才可。<br>
