<html><body>大巫師泰菲：<br>
要想參加黑暗巫師的測試，要先去拜訪在黑暗精靈森林裡的<font color="LEVEL">巫女瓦瑞卡</font>。通過那女人所提出的測試，並取得憑證<font color="LEVEL">黑暗寶石</font>才可轉職。她會在黑暗精靈森林裡的<font color="LEVEL">成人儀式祭壇</font>。<br>
從這裡西北方向的路上，沿著此路經過中立地帶，進入黑暗精靈森林裡，之後一離開中立地帶就再向左，繼續走到向南拐彎的路上就會看到祭壇。<br>
