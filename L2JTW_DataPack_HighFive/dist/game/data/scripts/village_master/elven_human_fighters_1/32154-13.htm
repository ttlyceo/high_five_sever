<html><body>宗師艾登尼亞：<br>
<font color="LEVEL">騎士</font>不同於鬥士，不單單是單純加強攻擊力，而是注重攻擊與防禦的平衡。特別的是他們都使用盾牌，並以優秀的防禦力代替隊友直接面對怪物的攻擊而進行戰鬥，是具有犧牲精神的人們。<br>
對領主或王來說，應該沒有比他們更忠誠的部下了。他們不同於只為利益而行事的傭兵。如果被認可為出色的騎士的話，以後還有機會轉職為<font color="LEVEL">聖騎士</font>或<font color="LEVEL">闇騎士</font>等上級職位的機會，可以把此作為參考。<br>
另外，為了成為騎士，要通過騎士的試練，並得到<font color="LEVEL">儀式劍</font>才可。<br>
