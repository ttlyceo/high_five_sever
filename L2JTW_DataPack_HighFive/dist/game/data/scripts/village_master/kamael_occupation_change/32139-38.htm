碎魂者是傳承自古以來流傳下來的闇天使戰鬥方法的人們。<br>
一手持劍，一手施展魔力。只要是闇天使的話，是任何人都能學習到的戰鬥方法。其他職業若是注重於肉體上的力量或陷阱方面，碎魂者則是可以學習到闇天使傳統魔法的一條路，這也可說是一種特徵。<br>
如果您希望和其他闇天使並肩作戰的話，走上這條路是最佳選擇。<br>
