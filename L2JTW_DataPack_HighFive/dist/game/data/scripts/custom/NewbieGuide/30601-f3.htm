<html><body>初學者嚮導：<br>
以你現在的水平，首先獵殺村莊南門周邊的<font color="LEVEL">長尾狐狗</font>或<font color="LEVEL">食腐葛林</font>，還有<font color="LEVEL">黑狼</font>。對你來說，狼還是比較危險的，一定要倍加小心。如果南邊狩獵場人多，就從北門出去吧，在下坡東邊的江邊，也有許多類似水準的怪物。<br>
另外，獵殺怪物時，畫面中央上部，會出現怪物的名稱，這<font color="LEVEL">名稱顏色表示怪物的強弱</font>。首先獵殺白色或天藍色的怪物，黃色或紅色的怪物比你強大，所以不要輕舉妄動。<br>
提醒你一下，以你現在的級別，不要和哥布林硬拼。牠們比你想像的強大且聰明。另外牠們還會互相照應，一旦被襲擊時，附近的同僚就會趕來幫忙。就算你能夠戰勝一隻哥布林，但是當你同時面對兩隻時，一定難以對付。請注意這點。<br>
