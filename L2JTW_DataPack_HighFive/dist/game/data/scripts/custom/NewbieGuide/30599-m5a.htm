<html><body>初學者嚮導：<br>
住在村子北邊-母親世界樹下的<font color="LEVEL">娜魯帕</font>總是讓我們去做一些瑣事。不過，看在我們是共生的情分上還是應該對她好一點。去看看吧，肯定又是讓你做一些跑腿兒的事。<br>
另外，住在村莊西南入口處的<font color="LEVEL">小精靈莫妮卡</font>為了保持森林的生態平衡正在求助過客幫她獵殺繁殖過快的狐狗和狼。<br>
村莊西南入口處的<font color="LEVEL">哨兵萊伊吉恩</font>，希望有人能幫他一起擊退侵略精靈森林的半獸人們。雖然我不能去，但是希望你能替我去看看。<br>
