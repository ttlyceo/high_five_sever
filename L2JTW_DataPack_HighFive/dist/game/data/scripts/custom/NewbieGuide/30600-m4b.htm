<html><body>初學者嚮導：<br>
我認為達到7級之後，第一個要學的技能應該是<font color="LEVEL">狂風之擊2級</font>。當然，只要SP允許，直接修煉到3級效果會更好。<br>
不過，如果你喜歡充滿情趣的狩獵方式，可以不學狂風之擊3級，而學<font color="LEVEL">冰箭術1級</font>也是比較不錯的選擇。被冰箭術攻擊的怪物，以一定頻率減緩移動速度。好好利用此項技能，狩獵活動可以變得簡單一些。<br>
