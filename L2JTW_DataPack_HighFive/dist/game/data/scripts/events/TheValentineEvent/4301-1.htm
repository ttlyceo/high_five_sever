喵~ 您還真討人喜歡。<br>
我一定會協助將您的心意轉達給您所珍惜的人。<br>
只要使用我給您的特別的魔法咒文--<font color="LEVEL">情人節祕密咒語</font>，就能知道如何製作可以送給情人的<font color="LEVEL">特別的情人節蛋糕的製作方法</font>了~ 喵~<br>
登錄情人節祕密咒語卷軸之後，收集黑巧克力10個、白巧克力10個和鮮奶油5個，就能製作蛋糕了。機率很小，但偶爾也會有失敗的時候，所以一定要誠心地祈禱成功喔~ 喵~~<br>
不過，巧克力和鮮奶油我就沒辦法提供給您了。因為不久前，有一些來歷不明的怪物們襲擊了倉庫並偷走了那些材料。<br>
若想為自己所珍惜的人而準備禮物，那我想以您的勇氣一定能從怪物們的手中奪回那些製作蛋糕的材料。<br>
