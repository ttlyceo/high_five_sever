<html><title>帳號資料: %account%</title><body>
<center>
<table width=270><tr>
<td width=45><button value="首頁" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>帳號: %account%</center></td>
<td width=45><button value="返回" action="bypass -h admin_character_info %player%" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</table><br>
<table width=270>
<tr>
<td>數值:</td>
<td><edit var="qbox" width=100 height=15></td>
<td><button value="幫助" action="bypass -h admin_help help/accountinfo.htm" width=40 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="返回" action="bypass -h admin_character_info %player%" width=40 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br><br>
<table width=270>
<tr>
<td><button value="封鎖帳號" action="bypass -h admin_ban_acc %account%" width=90 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="解除封鎖" action="bypass -h admin_unban_acc %account%" width=90 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="設定權限" action="bypass -h admin_account_level %account% $qbox" width=90 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br><br>
</center>
帳號: <font color="LEVEL">%account%</font><br>
在「%player%」帳號內的其他人物:<br>
%characters%
</body></html>
