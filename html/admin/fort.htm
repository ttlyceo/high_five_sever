<html><body>
<table width=270><tr>
<td width=45><button value="首頁" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>要塞戰操作介面</center></td>
<td width=45><button value="返回" action="bypass -h admin_fortsiege" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
<center>
<br><br><br>要塞：%fortName%<br><br>
<table width=270>
<tr>
<td><button value="加入攻城方" action="bypass -h admin_add_fortattacker %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="加入防守方" action="bypass -h admin_add_fortdefender %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="攻城名單" action="bypass -h admin_list_fortsiege_clans %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="清除名單" action="bypass -h admin_clear_fortsiege_list %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="移動守城方" action="bypass -h admin_move_fortdefenders %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="召喚城門" action="bypass -h admin_spawn_fortdoors %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="開始攻城戰" action="bypass -h admin_startfortsiege %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="結束攻城戰" action="bypass -h admin_endfortsiege %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="給予城堡" action="bypass -h admin_setfort %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="移除城堡" action="bypass -h admin_removefort %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</tr>
</table>
<br>
<table width=270>
<tr><td width=60>NPC ID:</td><td><edit var="value" width=40></td><td><button value="增加警衛" action="bypass -h admin_add_guard %fortId% $value" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
</center>
</body></html>
