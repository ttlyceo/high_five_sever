<html><body>值班運輸官 洽德拉：<br>
很好！那麼200箱的話，1小時內就能輕鬆解決了！接下來是...300箱是吧！鬥志湧上心頭啊！我會痛快地立下成果的！<br>
咦，你在那裡啊？嘿嘿，勤勉又誠實，看起來很不錯吧？我是洽德拉，是剛派遣到諸神的熔爐的<font color="LEVEL">運輸官</font>。最近從這裡到下層的物流量逐漸增加，因此公會決定了增加專人運輸官。運輸官？簡單來說，就是將各種的貨物送往各處的人。你怎麼連那麼簡單的都不懂啊？<br>
啊，當然，運輸的不懂是貨物，有時候，還會摻雜些其他東西。比如像矮人啦、人類啦、或<font color="LEVEL">老鼠</font>之類的東西...<br>
