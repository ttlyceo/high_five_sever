<html><body>警衛伊安：<br>
你知道佛哈曼家族的叛亂事件嗎？當時國王征討部隊將叛軍殘存者包圍後屠殺的地方，就是那個森林。那時被活捉的叛逆份子全部受了酷刑之後，被斬首示眾了。之後整片森林像是被下了詛咒似的，被迷霧蒙罩著發出不祥之氣息。<br>
據去過亡者的森林的人們所說，都已腐爛的屍體在走動，還有會吸血的惡鬼們在遊蕩呢。還有人說，有邪惡的黑魔法師在那些亡靈的背後操縱著，但這只是無憑之說罷了。<br>
還有傳聞說在那兒森林中間被廢棄的村莊裡，不久前有移居民住下來...竟能住進那種地方...不知該說魯莽還是勇敢是好...<br>
