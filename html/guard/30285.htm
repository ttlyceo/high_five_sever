<html><body>哨兵加特蘭道：<br>
願星光的祝福與你同在。我叫加特蘭道，是守護森林和世界樹的哨兵的一員。因為我曾在與黑暗精靈們的戰爭中受傷，所以現在退出前線在守衛<font color="LEVEL">伊娃聖殿</font>。<br>
「伊娃聖所」是保管我們精靈璀璨的文化遺產之處，所以我自豪地認為不比其他職位差。另外，因為還可以和我的戀人住的更近一些，所以我很滿意。<br>
