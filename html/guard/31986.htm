<html><body>警衛爾斯泰：<br>
哇，好冷。像這麼冷的天氣，若有能暖到心窩的格魯夫傑就再好不過了。瞧你那模樣肯定不知道格魯夫傑是什麼。哎呀，連那超棒的酒都不知道，人生何樂之有啊？唉！真是悶死我啦。<br>
