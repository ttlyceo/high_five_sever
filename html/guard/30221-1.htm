<html><body>哨兵萊伊吉恩：<br>
過這個橋，走向西南，經過「精靈的地底要塞」和「中立地帶」，就是人類叫做「古魯丁」的地方。<br>
古魯丁在人類王國「亞丁」是最大的領地。但是，受到幾年前海的對岸的其他人類國家侵略，領地的很多地方於是被荒廢。歷史中人類經常以這種形式，享受殘酷的戰爭。<br>
那次戰爭之後，在古魯丁的土地上產生了許多廢墟，便成了鬼魂出沒的危險之地。此外，南方的荒原，還出沒各種巨大的昆蟲。所以，若是你執意要去，請充分準備後再出發吧。<br>
