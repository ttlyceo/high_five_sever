<html><body>釣魚的方法：<br>
漁靈彈，是釣魚公會的始祖-漁夫昂彼特黎請託當時的黑色鐵砧公會製作的，可以說是把靈魂彈的理論應用在釣魚上。<br>
但是，靈魂彈是為了強化攻擊力，而這漁靈彈則是提升漁夫的技能，就是具有<font color="LEVEL">將放線與拉線的效果強化</font>的作用。因此，如果技能使用不當的話，釣竿的負重或魚逃跑的距離會變成兩倍，<font color="LEVEL">若用對成良藥、用錯成毒藥，成了雙面刃。</font><br>
其實，若適當的使用時可以挽回幾次的失誤，所以非常靈活運用漁靈彈就是為成為傑出漁夫的最後階段。 <br>
