<html><body>釣魚的方法：<br>
須照自己的精通釣魚程度做放線與拉線，才能釣到高等級的魚，這是之前提過的。<br>
<font color="LEVEL">但是，請注意放線與拉線的等級比釣魚精通高3等級以上的話，可能會難以控制力量因而無法發揮自己原有的實力！</font><br>
但是，若為釣最高等級的魚，這樣還是不夠。因釣竿無法承受的緣故。<br>
在釣魚公會為防止這樣的事情發生，所以準備了不同價格的各式各樣的釣竿，您若覺得釣竿到了極限，請找釣魚會員吧。<br>
高度的釣魚精通，與其匹配的技能和漂亮的釣竿！這就是為成為傑出的漁夫的第四階段。<br>
