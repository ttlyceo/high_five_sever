<html><body>釣魚手冊：<br>
當魚兒使用混淆魚漂的技能時，<font color="LEVEL">魚漂周圍會起浪花而且魚的HP會變色。</font><br>
在使用混淆魚漂的技能時，<font color="LEVEL">要相反使用放線與拉線才行。</font><br>
最後還有一件注意事項，那是有關夜光魚餌的事情。因為<font color="LEVEL">夜光魚餌</font>是徹底為深夜釣魚用而製作的，所以<font color="LEVEL">白天使用效果可能非常不好</font>，請留意。<br>
