<html><body>莉迪亞的日記：<br>
席琳之月，第三十天。<br>
明天就是起義的日子，結果，還是說服不了父親。黑魔法師尼德所說的話是對的，我也沒辦法反駁他。<br>
魯因的王權已經從很久以前就在動搖了，現在該要有誰去掌控它，艾爾哈爾德哥哥說過，我們哈曼家族是，要守護的不是王室而是魯因，所以更有它不變的價值。<br>
但我不知道這些。<br>
到了晚上，尼德來找了我，他告訴我說，如果時機到了，我就要拿出勇氣自己行動才行。是什麼意思呢？現在的我，也是照我的想法在行動啊...<br>
