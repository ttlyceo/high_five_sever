<html><body>莉迪亞的日記：<br>
字體改變了。<br>
「無法理解，那明明是我做的事情，但我卻不知道。鏡子與影像，我看著她，她看著我。但是，並沒有鏡子，卻有影像，無法理解的體驗。那記憶是什麼呢？有記憶，但想不起來是什麼事情。他為了我破了禁忌，應該是類似這樣的話。<br>
在這裡發生的所有事情，你會有紀錄，但是想不起來﹔你會對這件事感到後悔，但也會感到滿足的。我決定收下妳獻上的東西，刻在妳髮夾上的月野花，將會是這次契約的證據。<br>
<a action="bypass -h player_help lidias_diary/7064-14.htm#7064">我以將不再使用的舊名字，會記住古代簽定的盟約。</a>」
</body></html>
