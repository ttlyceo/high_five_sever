<font color="LEVEL">HP與MP的恢復</font><br>
在HP所剩無幾的情況下繼續打獵，就有可能會因HP全部消耗而死亡。在這種情況不要站著，只要坐下來休息，恢復HP和MP的速度就會比平時加快。在角色資訊視窗，點下動作方格﹝ALT+C鍵﹞之後，再點下坐下，就可以坐下來休息。<br>
但是坐下休息時，要注意四處是否有攻擊傾向的怪物。要站起時花費時間較長，因此若在坐著休息時受到攻擊，就會減慢反擊速度，遭受的打擊也會比站立時更大。<br>
