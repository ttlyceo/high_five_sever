<font color="LEVEL">雷達</font><br>
在雷達上出現的紫色點是表示自己所指定的目標。<br>
雷達上的文字N，表示北方。如果變更角色的方向，雷達也會翻轉。所視的畫面方向，在雷達上會顯示在上方。<br>
在雷達的右上方，透過選項按鈕可設定標示怪物、標示隊伍成員、隱藏標示我的位置、固定雷達等的功能。<br>
