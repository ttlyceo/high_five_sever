<font color="LEVEL">視點</font><br>
若按住滑鼠右鍵拖曳滑鼠，則可以自由的轉換視點。自由轉換視點，在狩獵時可以有效的觀察周圍環境。<br>
點下滑鼠右鍵，就會返回到視點原始設定。視點原始設定是將視點設為角色所視的正前方。<br>
還有，按Page Up/Page Down鍵也能變換視點原始設定。<br>
