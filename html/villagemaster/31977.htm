<html><body>大團長夏卡：<br>
半獸人同志啊！準備好脫胎換骨成為熱血沸騰的戰士嗎？修加特領地，是找回我們種族過去榮耀所不可缺少的地方。<br>
到底還要受到矮人小子們與小白臉精靈們的藐視多久呢？年輕的半獸人啊！修加特是極有可能成為艾爾摩王國的軍事重地的地方。只要我們半獸人團結起來，要佔領這鬆散不堪的領地是易如反掌的。所以現在開始狠下心吧，不久後將會起義。<br>
