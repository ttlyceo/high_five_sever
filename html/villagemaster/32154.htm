<html><body>宗師艾登尼亞：<br>
歡迎您來到人類的大使館。我是擔任大使的宗師艾登尼亞。<br>
奇岩聚會之後，各種族決定各指定一名大使派來此處，共同合力對抗邪惡。但是人類已在勢力、地區方面都帶有各自分散的傾向，要跟其他種族合力更是艱難。<br>
尤其是在那一旁的殷海薩的大神官還以為自己是大使一般，只為部分的神殿利益...不，不。請您當做沒聽到吧。<br>
那麼有我需要幫忙的嗎？<br>
