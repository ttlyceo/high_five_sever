<html><body>火之君主卡卡伊：<br>
我們半獸人本來是由七個部族所構成的，且號令天下的種族。但是離現在約2000多年前，為了爭奪天下和卑鄙的精靈展開了一場大戰爭。當然沒有一個種族能比我們種族厲害。但是精靈與詭計多端的人類聯手，結果最後我們還是落敗了。不過那些傲慢的精靈，也終歸因為人類背叛，而被趕到那森林的深處，這不是自討苦吃嗎？<br>
以後戰敗的我們這一族，在這曾是帕格立歐聖地的<font color="LEVEL">不滅高原</font>，建設新基地，認真地準備即將到來的半獸人之繁榮時期。但是在這過程中，七個部族之一的<font color="LEVEL">羅格那一族</font>背叛其他種族後而退出，是弄髒我們種族名譽的事情。決不能原諒那個背叛者。牠們是弄髒半獸人名譽的羞恥一族。牠們沒有資格被稱為「半獸人」。<br>
