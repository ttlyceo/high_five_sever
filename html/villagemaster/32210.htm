<html><body>宗師艾迪：<br>
歡迎您。我是這個闇天使公會的宗師艾迪。為什麼那樣盯著我看呢？啊，大概知道了。您大概是有見過法耳迪南吧。若不是的話，就是聽說海音斯闇天使公會有個體貼的宗師的傳聞而找來的吧...常有的事情，您也不用害羞啦。我也知道法耳迪南整天笑嘻嘻的，嘴邊光掛著海音斯風景如何如何的閒話。呵，怎會是體貼的闇天使啊...不是因為忌妒或是要損法耳迪南才這麼說的，但是要我去學那魂不守舍的傢伙，還不如像現在一樣被叫做冰壁這個綽號會比較好些。<br>
