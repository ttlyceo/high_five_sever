<html><body>鐵匠師傅布隆克：<br>
<font color="LEVEL">黑色鐵砧</font>公會可以說是矮人一族繁榮的原動力。別的種族在揮動竹矛和石斧時，我們的祖先已經開始用青銅工具，研究加工鋼鐵的方法。<br>
