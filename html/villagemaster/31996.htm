哈哈。讓我猜猜您現在在想什麼好嗎？您在想大名鼎鼎的大巫師怎麼這樣輕佻....是吧？不過，我還是很喜歡和旅遊各領地的年輕冒險家聊天。<br>
不管怎樣，我是不會忘記我的本份的，您放心好了。<br>
