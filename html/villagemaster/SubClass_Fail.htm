<html><body>追加副職業：<br>
很抱歉，你沒有追加副職業的資格。<br>
為追加副職業，必須具備下列的資格條件：<br>
第一，首先需<font color="LEVEL">完成「米密爾的泉水」任務</font>才行。若想詳細了解這項任務，去找歐瑞象牙塔的教師拉德吧。<br>
有一點要注意。為執行「米密爾的泉水」任務，必須先完成「命運的私語」任務才行。這任務可從住在歐瑞城鎮東邊木屋的巨匠里澳林處接到。<br>
第二，<font color="LEVEL">現具有的職業需為二轉或是三轉的職業，而且副職業的等級需要達到75以上</font>才行。比方說現具有聖殿騎士和銀月遊俠這兩個副職業，那聖殿騎士和銀月遊俠的等級需皆為75以上，才能追加第三個副職業。<br>
第三，<font color="LEVEL">副職業最多只能具有3個</font>。就是說已具有3個副職業的角色，就不能再追加新的副職業了。
</body></html>
