<html><body>大團長吞克司：<br>
鐵賈卡勒兀羅卡！年輕的冒險家啊。願你的前途與永恆之火的熱氣同在。<br>
我是都達瑪拉一族的吞克司。身為半獸人一族代表來到這兒的大團長。<br>
這兒是許多冒險家們的初始之地。透過打鬥證明自己，因此得到資格，也是開始命運之鬥爭的初始之地。經過出生入死的訓練與其成果造就的自信心，將成為強大的支柱來支撐你的力量！<br>
