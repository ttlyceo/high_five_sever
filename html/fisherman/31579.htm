<html><body>釣魚會員克勞︰<br>
我是釣魚會員克勞。若需要有關釣魚方面的事情，就來找我吧。<br>
我們高達特因為有許多山和湖，所以能釣到許多高品質的魚。而且，為了尋找各式各樣有難度的釣魚場的朋友們也蠻多。甚至有些朋友們在北部的溫泉地帶釣魚呢！<br>
