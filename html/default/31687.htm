<html><body>火龍的守門人：<br>
你還真會找來到這兒來啊。不過很可惜，我後面的這扇門只能由你剛才經過時，那叉路反方向的火龍的守門人才能打開。同樣的，我可以打開的門就是在另一邊的火龍的守門人後面的那扇門，而不是我後面的這扇門。<br>
