<html><body>旋流：<br>
混亂的旋渦...一個碎片...未知的力量...<br>
裂縫戰場...此處是可以透過散發著未知能量的小旋渦眼進入的戰場。登記戰場後，就可以選擇藍/紅2隊其中之一，而且各隊的人數達到9人以上時，戰場就會自動開啟。<br>
為了移動到戰場內部，必須要懂得如何變身為<font color="33FFFF">飛行體</font>。各隊的隊員須要攻擊敵方的玩家，或破壞設在戰場內部據點的凝結器來獲得點數。當隊員中的一名集中能量時，他將會變成集中攻擊的目標 (CAT) ，若能擊墜那個目標，除了基本點數外還可以獲得額外點數。<br>
在戰場獲勝時，可以獲得大量的金剛砂碎片以及在內部形成的星石，而且與種子能量結合後，還可以透過轉換爐來轉換為強力的屬性石。
</body></html>
