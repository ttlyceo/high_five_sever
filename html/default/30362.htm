<html><body>安德莉亞：<br>
您好！我乃世界樹的守護者安德莉亞。天氣很不錯吧？這樣的天氣也會讓我們精靈森林的世界樹心情格外得好。<br>
但，您知道嗎？有個名叫因納得立的人類領地，在那裡另有我們同胞精靈們生活的村莊。您難道不知道？<br>
其實我也未曾去過，據悉離這兒很遠的叫因納得立的地方，是古時候一群人為了開拓新的村莊而去，並在那裡落地生根。因為想念自己村莊，聽說還蓋的一模一樣，不知是什麼樣子的，真想去看看。那裡應該也會有管理世界樹的人吧？真想知道什麼時候能見個面。<br>
