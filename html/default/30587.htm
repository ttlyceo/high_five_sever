<html><body>坎塔克 蘇 烏魯吐：<br>
聽著，年輕人！我要講我們一族的起源！太初有火的帕格立歐，烈火中就走出了半獸人的始祖。它的頭髮是紅色火焰，眼光是純白的火苗，鼻子和嘴裏噴著灰色的白煙帶出比他體內的熔岩還炙熱的血！因此比任何生命具有更大的力量和生命力！<br>
但是它從天上走下來後，因被地上的水氣使身體的熱氣逐漸消失，熔岩的血液也因風的關係逐漸凝固，被風之氣吹得向四方散去。喪失原來力量的半獸人始祖，剛開始很沮喪，但是帕格立歐神教導他，「不斷用訓練和戰鬥鍛煉，可以找回原來的強大力量」。從那時起我們的始祖和其他後代們不斷追求力量以及強韌，我們一族光榮而血腥的歷史開始了！<br>
