<html><body>伊延：<br>
你想知道有關條件是吧？要問條件那你也親切一點嘛...沒什麼，算了，我就說明給你聽吧。<br>
首先，這入口上方的魔法文字代表兩人合手的意思。一個人或三個人以上的話應該會行不通吧？還有...嗯...這部份代表超強的力量，大概表示要進去的人須具備某各程度的能力吧。<br>
嗯..另外還寫著很多其他的字句，不過那些看起來都不重要，你就別操心啦。<br>
...<br>
對不起，其實剩下的我也不懂啦。<br>
（為了進入，得先組織等級78以上的2人隊伍才行。）<br>
