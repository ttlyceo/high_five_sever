<html><body>將軍 艾爾米安：<br>
當時我們的艦隊正前往去探查未知的地區。順風而行，當一切進展順利的時候，在正前方有個不知其色的巨大物體進入了視線。當時作夢也沒想到它會讓一切變成現在這個模樣。<br>
那個物體才剛剛現身，我們的飛空艇就隨意地被來回索引。而且，當飛空艇一接觸到那個物體時，如同被吞食般瞬間就消失了匿跡，然後從四處傳來了一陣悲鳴。雖然我也說不上來，但它讓我足以感受到它是個極度危險的物體。<br>
現在也過了一段時間，但至今也未能確定存活的士兵和死亡的士兵。此地<font color="LEVEL">殄滅之種</font>的確是個危險的地方。<br>
