<html><body>軍官特普歐司：<br>
歡迎來到不滅之種。我的名字叫特普歐司！為了初次來訪的人，我暫時駐紮在這裡，其擔任介紹此地的角色。<br>
此地我們將它稱之為<font color="LEVEL">死亡的關口</font>。透過這個入口進入的眾多軍人，和不知其名的冒險家們都踏上了死亡之路，所以這名字可能就是這樣來的吧？！<br>
不過即使這樣，我們依然不得不經過這死亡的關口，去對抗阻擋我們去路的敵群，或許這就是我們的宿命。不知名的冒險家啊，如果你也能助一臂之力，那麼我會代替艾德米羅 柯塞勒斯閣下之名對你表示謝意。<br>
