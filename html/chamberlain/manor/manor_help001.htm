莊園指的是領主所有的領地。在這個領地栽培的特產當然也是屬於領主所有。讓我簡單的解釋這一過程。首先你們向我購買<a action="bypass -h npc_%objectId%_Link chamberlain/manor/manor_help002.htm">種子</a>並將它們賣給他/她的人。他們又播種，往往和收穫<a action="bypass -h npc_%objectId%_Link chamberlain/manor/manor_help003.htm">農作物</a>並出售他們回到主。然後，作物技工誰給他們製造有用的物品。當然，只有那些適合農作物的土壤和氣候本地區可以種植。<br>
如果你想設置的數量和價格或設置為您的種子數量和價格購買你的農作物，你可以在這段時間內<a action="bypass -h npc_%objectId%_Link chamberlain/manor/manor_help004.htm">晚上8時至早上6時(以當日為準)</a>。在其他時候，你將無法進行任何更改。請不要忘記這一點。<br>
這次出售的種子開始，為每天晚上八時開始，在明天莊園出售。<br>
所有交易均以代理的每個村主的莊園內。<br>
