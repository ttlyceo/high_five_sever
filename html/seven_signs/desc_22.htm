<html><body>黃昏的祭司：<br>
<font color="LEVEL">[ 七個封印的勝敗取決 ]</font><br>
1週期的競爭期間內得到高分的陣營會取得七個封印的勝利。<br>
整體得分的50％取決於<font color="LEVEL">封印石收集</font>。照雙方所屬陣營的玩家交付給祭司的封印石數量比率來計分。<br>
整體得分的其餘50％就取決於<font color="LEVEL">黑暗的祭典</font>。黑暗的祭典可依參加者之等級分為5個等級，且各等級中得分最高的隊伍將賦予所屬陣營一定的得分。<br>
黑暗的祭典各等級的得分如下：<br1>
- 未滿等級32：60分<br1>
- 未滿等級43：70分<br1>
- 未滿等級54：100分<br1>
- 未滿等級65：120分<br1>
- 無等級限制：150分<br>
總分計算將會在競爭期間結束後進行15分鐘，之後封印有效期間1週內依照勝敗會得到各項優惠與不利。<br>
