<html><body>
莊園指的是領主所有的領地。在這個領地栽培的特產當然也是屬於領主所有。<br>
栽培這個特產是你們該做的事，首先你們向我購買<a action= "bypass -h npc_%objectId%_Link manormanager/manor_client_help002.htm">種子</a>
，然後把種子栽種在怪物身上。栽種很簡單，只要在以怪物為目標的情況下使用種子即可。<br>
怪物死後我們可以從它的屍體上收割<a action="bypass -h npc_%objectId%_Link manormanager/manor_client_help003.htm">農作物</a>。這個農作物就是我們領地的特產。要收割農作物的話，以已播種的怪物屍體為目標使用收割機就可以了。如果你需要收割機的話在我這裡買吧。<br>
你把農作物帶過來的話，我會幫你評價農作物的價值，然後我會給你適當的補償。若想知道補償是什麼的話，就可以查看基本資訊。<br>
