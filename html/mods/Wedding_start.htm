<html><body>%npcname%：<br>
我明白你想結婚吧？對嗎？但結婚的費用很貴喔！你真的決定要結婚嗎？<br>
<center>
<a action="bypass -h npc_%objectId%_AskWedding">我要結婚！</a><br>
</center>
<br>程序：<br>
首先你要進行訂婚動作。向你想訂婚的人輸入「.engage」，但在此動作進行之前，請確定對方已經在你的好友名單內。而好友名單的輸入指令是「/邀請好友 對方名稱」<br><br>
進行訂婚動作之後就可以進行結婚。你與對方必須穿著禮服向本人進行結婚動作，同時亦需要 %replace% 金幣。<br><br>
進行結婚之後，你可以使用指令「.gotolove」把對方傳送到你的身邊；如果想要離婚，請輸入指令「.divorce」。<br>
</body></html>
