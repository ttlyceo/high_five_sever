<html><body>教師米那比亞：<br>
不久前，我們這裡來了一個陌生的元素使，說是在尋找那邊的亞拿貝...沒想到那位小姐就是以前與因納得立領主相愛100年的愛人。年齡簡直是我奶奶的奶奶的同一輩！雖然看起來有些隱情，總之精靈與人類之間的愛情，應該很困難吧...？在身邊看著跟自己同年齡的愛人越來越老且死去的場面，或者自己越來越老，但看到自己的愛人還是初次見時那樣的年輕，又會是什麼樣的感覺呢...<br>
