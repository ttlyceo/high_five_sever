<html><body>大師席德內特：<br>
猶如一絲微風吹過您的身旁，願偉大的殷海薩與伊娃的祝福圍繞在您的劍上。<br>
我是從精靈村莊來的大師席德內特，在此擔任教導精靈的幼苗們劍術的工作。偉大精靈們的劍術，就算其他種族想要模仿，也模仿不了一招半式。就是那優雅中流露鋒銳的劍術。<br>
