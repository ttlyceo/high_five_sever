<html><body>教師維德瑞恩：<br>
妖精之王奧貝里烏斯為了躲避人類的野蠻和殘惡，帶著種族，躲進了精靈森林裡。妖精們的存活時間比精靈更長...有人甚至說他們的生命是永恆的。<br>
那奧貝裏烏斯和他的百姓們，會不會還存在於妖精樹林裡呢？還有，他們也許想報仇也說不定...<br>
佛萊，賴雷...我有時在想，這些當初受到眾神的祝福而被創造，且本性善良的生命體，如今變得如此可怕，也許是因為妖精們的憤怒而引起的呢...<br>
糟糕！又開始胡言亂語了...<br>
