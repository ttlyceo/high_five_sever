<html><body>大師堤格：<br>
不知為何，總覺得這村莊裡籠罩著一股不祥的某種氣息。嗯，說不定那就像是個長久時間沉在池塘底下的怨恨之類的東西吧。平時雖看不見，但等到大雨驟臨之時，那怨恨一定會浮出水面的。您感覺不到嗎？就是那籠罩在村莊各處的報仇與憎恨的陰影啊！<br>
哎呀，我有點興奮了。總之我想勸告您的是，千萬別掉以輕心。憎恨與報仇之心蔓延的地方，隨時都會變成戰場的。<br>
