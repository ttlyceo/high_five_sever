<html><body>大師艾利拿：<br>
雖說黑暗是黑暗精靈的宿命，但這只是傲慢的精靈們一昧的詭辯是吧？<br>
世上的人們之所以會認為精靈處於陽地，而黑暗精靈處於陰地，全是拜精靈們所賜。<br>
他們那雪白的皮膚與善良的微笑，不過是保護色罷了。我們黑暗精靈絕對不能忘記，那內心裡藏有俗氣的本性與將同族推入地獄的卑鄙事實。<br>
