<html><body>教師葛烏斯：<br>
歡迎你，追求真理的年輕人啊。在這渾沌的時代還跑來這裡，真是辛苦你啦。象牙塔非常歡迎你。<br>
魔法這個東西是個多麼危險的工具，我們做魔法師的人一定要理解這一點。我們的前輩在過去犯下了無數的錯誤，就連精靈也不例外。...不過，即使那樣，我還是敢斷言，所謂魔法，也只不過是個工具罷了，但卻是個神奇的工具。我想我的師傅非常清楚這一點，而且在50年前，他所做的一切至今也會讓我們晚輩陷入思考，同時也讓我們感到萬分的喜悅...<br>
