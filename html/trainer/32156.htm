<html><body>大師塔伯：<br>
呵呵，歡迎你，同胞啊。踏上劍之路的人都是同胞，具有相同意志的人不就是一家人了嗎？！<br>
只要記住那個就可以了。具有相同目標的人都是夥伴。就算目標消失而各走各路，但是友情是不會消失的啦！行走世界雖會碰上許多複雜且骯髒的事情，但是只要記住這原則活下去的話，世界也不會是個難過的地方啦！我的徒弟時常忘記此原則所以很糟糕...劍術實力好且是宗師又如何？只會跟同樣在大使館的人反目，還早得很呢。呵呵呵...<br>
