<html><body>教師亞拿貝：<br>
很久以前，在因納得立的精靈與人類非常容易結合在一起，但是在我們的故鄉--精靈森林卻不是如此。有個精靈因為對人類發生了感情，所以被幽禁了將近100年。直到現在，元老們還是不喜歡精靈與人類來往...我了解他們的想法，但是...呼呼，果然愛情是無法阻擋的。他們明知道自己該承受的...<br>
唉，真是的...也不是3~40歲的年輕人了，今天突然變得很感性。還有...您為了學什麼而來？<br>
