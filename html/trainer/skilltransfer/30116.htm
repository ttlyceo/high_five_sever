<html><body>神官 德詩丁：<br>
年輕的朋友啊！歡迎你來到神聖的殷海薩神殿。此地的神官們將諸神所允許我們的光之奇蹟傳授給各個魔法師們。<br>
光之魔力只能用於治癒和保護，這是理所當然的，但也有一些人卻忘記這基本的教理，竟然想將這神聖的力量用為戰爭的道具。我相信你是不會這麼做的，所以我會教導你。希望你不要辜負我的信任。<br>
