<html><body>大師裘諾：<br>
歡迎您來到水上都市海音斯的闇天使公會。嗯，瞧您不知所措的表情，看來您也還不習慣這兒的氣氛。充分能了解。起初剛來到這裡時，看著口口聲聲說著愛情、浪漫或是因為信仰又哭又笑，甚至連性命也奉獻的異種族們的樣子，我也實在是感到很奇怪。<br>
但是自從將他們所說的愛情或信仰視為與我們闇天使的命令差不多的概念之後，多少也就能理解了。因為我們也是將命令視如生命的種族。<br>
