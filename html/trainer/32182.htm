<html><body>大師寇布朗：<br>
您可知道有關對抗具有強大勢力的侵略者而驍勇善戰，且將英魂之島從毀滅中拯救出來之古代英雄們的傳說嗎？尤其這黃金丘陵，是以曾為古代英雄之一的英雄，使用黃金盾牌阻擋洶湧來襲的敵人而聞名的激戰地。當然，可以將它視為一個傳說而已，但是每當我閉上雙眼冥想時，不管是以什麼樣的形態，總是能感覺到那傳說中的英雄。雖無法以言語形容，但可說是像與英雄的氣息交流之類的吧...每當那個時候，不知從哪裡會感覺到湧出一股很強的力量，心情也會好很多。<br>
