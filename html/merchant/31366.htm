<html><body>飼料販賣者：<br>
歡迎來到猛獸放牧場。在這裡誰都可以自己飼養猛獸。若運氣好，猛獸會跟隨您。萬一運氣不好...嗯...成為災禍之前只好殺了他。<br>
我在這販賣猛獸吃的飼料。飼料大致分為<font color="LEVEL">金色香料</font>與<font color="LEVEL">水晶香料</font>。<br>
金色香料會幫助使猛獸養的更肥，水晶香料會把骨格或外皮變的更堅硬。若客人要把猛獸養成胖胖的話，就給牠吃金色香料，若想要養成強壯的猛獸，就給牠吃水晶香料。<br>
如果您還不太明白的話，兩種都買，然後飼養猛獸來比較看看，就可以了解了。<br>
